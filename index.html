<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト集</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color-primary: #333;
      --text-color-secondary: #666;
      --card-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-border-color: rgba(0,0,0,0.05);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.1);
      --icon-bg: #fff;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.15);
      --tab-active-text: #ffffff;
      --input-bg: #e9ecef;
      --bus-board-bg: #e8f5e8;
      --bus-card-bg: #fff;
      --temporary-bus-bg: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    }

    body.dark-theme {
      --bg-color: #434343;
      --text-color-primary: #f5f5f5;
      --text-color-secondary: #aaa;
      --card-bg: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
      --card-border-color: rgba(255,255,255,0.1);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.4);
      --icon-bg: #555;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.5);
      --input-bg: #3a3a3a;
      --bus-board-bg: #2a3a2a;
      --bus-card-bg: #3c4c3c;
      --temporary-bus-bg: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    }
    
    body { margin: 0; background-color: var(--bg-color); color: var(--text-color-primary); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background-color 0.3s, color 0.3s; padding: 20px; box-sizing: border-box; }
    .page-container { max-width: 1200px; margin: 0 auto; }
    .main-grid { display: grid; grid-template-columns: 1fr; grid-template-areas: "apps"; gap: 20px; margin-top: 20px; }
    .clock-area { background: var(--card-bg); box-shadow: var(--card-shadow); border-radius: 20px; padding: 15px 25px; border: 1px solid var(--card-border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; position: relative; }
    .clock-content-wrapper { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; flex-grow: 1; }
    .datetime-row { display: flex; align-items: center; justify-content: flex-start; gap: 20px; flex-wrap: wrap; }
    #date, #clock { color: var(--text-color-primary); font-weight: bold; letter-spacing: 1px; }
    #date { font-size: 18px; }
    #clock { font-size: 24px; font-family: 'Courier New', Courier, monospace; }
    #countdown { color: #667eea; font-weight: bold; font-size: 18px; }
    .header-controls { display: flex; align-items: center; gap: 10px; }
    .control-icon { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(0,0,0,0.05); border-radius: 50%; color: var(--text-color-secondary); font-size: 18px; text-decoration: none; transition: all 0.2s; }
    .time-calculator-container { display: flex; align-items: center; gap: 8px; justify-content: center; background: var(--icon-bg); color: var(--text-color-primary); padding: 6px 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex-wrap: wrap; width: fit-content; }
    .tab-container { background: var(--card-bg); box-shadow: var(--card-shadow); margin-top: 20px; border-radius: 20px; overflow: hidden; border: 1px solid var(--card-border-color); padding: 5px; }
    .tab-menu { display: flex; align-items: center; flex-wrap: wrap; }
    .search-container { display: flex; align-items: center; padding: 0 15px; margin: 4px; background-color: var(--input-bg); border-radius: 12px; border: none; }
    #appSearchInput { border: none; background: transparent; outline: none; padding: 10px 8px; font-size: 14px; width: 150px; color: var(--text-color-primary); transition: width 0.3s ease-in-out; }
    .tab-item { flex-grow: 1; text-align: center; padding: 15px 20px; color: var(--text-color-secondary); font-weight: bold; font-size: 14px; transition: all 0.3s ease; border-radius: 12px; margin: 4px; cursor: pointer; white-space: nowrap; min-width: 100px; background-color: transparent; }
    .tab-item:hover { background-color: var(--input-bg); color: #667eea; }
    .tab-item.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: var(--tab-active-text); box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5); }
    .grid-container { display: flex; flex-wrap: wrap; gap: 12px; justify-content: flex-start; padding: 10px; }
    .icon-item { text-align: center; width: 75px; margin: 0; position: relative; }
    .icon-link { width: 60px; height: 60px; background-color: var(--icon-bg); border-radius: 22px; box-shadow: var(--icon-shadow); display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--text-color-primary); margin: 0 auto; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .icon-link:hover { transform: scale(1.1) translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    .icon-link i { font-size: 26px; }
    .icon-img { width: 30px; height: 30px; border-radius: 8px; object-fit: contain; }
    .label-text { font-size: 10px; margin-top: 5px; color: var(--text-color-primary); word-break: break-word; line-height: 1.1; font-weight: bold; }
    #search-wrapper { user-select: none; position: relative; z-index: 1; border-radius: 15px; overflow: hidden; }
    #search-wrapper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('IMAGE_0120.PNG'); background-size: cover; background-position: center center; background-attachment: fixed; opacity: 0.5; z-index: -1; }
    body.dark-theme #search-wrapper::before { opacity: 0.2; }
    #status-container, #bustarain-container { display: none; margin-top: 20px; display: flex; flex-direction: column; gap: 20px; }
    .bus-display-board { background: var(--bus-board-bg); border: 3px solid #009900; border-radius: 15px; padding: 20px; box-shadow: var(--card-shadow); }
    .bus-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
    .bus-stop-name { font-size: 22px; font-weight: bold; color: #009900; }
    .departures-container { display: grid; gap: 15px; }
    .bus-card { background-color: var(--bus-card-bg); border-radius: 12px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 2px solid #009900; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .bus-card__time { font-size: 40px; font-weight: bold; color: #cc0000; font-family: 'Courier New', monospace; }
    .bus-card__route { font-size: 16px; font-weight: bold; }
    .bus-card__remaining { font-size: 24px; font-weight: bold; color: #009900; }
    .temporary-bus-schedule { margin-top: 20px; border-radius: 15px; overflow: hidden; box-shadow: var(--card-shadow); border: 1px solid var(--card-border-color); margin-bottom: 20px; }
    .temporary-bus-schedule .accordion-header { cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 15px; font-weight: bold; font-size: 16px; transition: background-color 0.3s; background: var(--temporary-bus-bg); color: white; }
    .temporary-bus-schedule .accordion-header .fas { transition: transform 0.3s ease; }
    .temporary-bus-schedule.active .accordion-header .fas { transform: rotate(180deg); }
    .temporary-bus-schedule .accordion-content-body { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; padding: 0 15px; background: var(--bg-color); }
    .temporary-bus-schedule.active .accordion-content-body { padding: 15px; }
    .temporary-bus-schedule .iframe-container { height: 300px; }
    .temporary-bus-schedule .iframe-container iframe { height: 100%; border: none; width: 100%; }
    .other-statuses { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .status-card { background: var(--card-bg); border-radius: 15px; padding: 15px; box-shadow: var(--card-shadow); }
    .status-card-title { font-size: 16px; font-weight: bold; margin: 0 0 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .game-buttons { display: flex; gap: 15px; }
    .game-button { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 14px; transition: all .3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .game-button.apex { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); }
    .game-button.splatoon { background: linear-gradient(135deg, #00d4ff 0%, #ff6b8a 100%); }
    .iframe-container { width: 100%; height: 200px; border-radius: 10px; overflow: hidden; }
    .iframe-container iframe { width: 100%; height: 100%; border: none; }
    .sub-filter-tabs, .sub-tab-menu { display: flex; gap: 10px; padding: 10px; justify-content: center; flex-wrap: wrap; }
    .sub-tab-menu { margin-bottom: 20px; border-bottom: 2px solid var(--card-border-color); padding-bottom: 10px; }
    .sub-filter-btn, .sub-tab-btn { background: var(--input-bg); color: var(--text-color-secondary); border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 13px; }
    .sub-tab-btn { border-radius: 8px; padding: 10px 15px; }
    .sub-filter-btn.active, .sub-tab-btn.active { background: #667eea; color: white; }
    .accordion-item { border: 1px solid var(--card-border-color); border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
    .accordion-header { background: var(--card-bg); padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .accordion-header .fas { transition: transform 0.3s ease; }
    .accordion-item.active .accordion-header .fas { transform: rotate(180deg); }
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; padding: 0 15px; }
    .accordion-item.active .accordion-content { max-height: 1200px; padding: 15px 0; }
    .accordion-iframe { width: 100%; height: 800px; border: none; }
    .hidden { display: none !important; }
    .expand-btn { cursor: pointer; color: var(--text-color-secondary); font-size: 16px; }
    .iframe-modal-content { width: 90%; height: 90%; max-width: 1400px; padding: 15px; display: flex; flex-direction: column; position: relative; }
    #modal-iframe { width: 100%; height: 100%; flex-grow: 1; border-radius: 10px; border: 1px solid var(--card-border-color); }

    @media (max-width: 768px) {
      body { padding: 10px; -webkit-text-size-adjust: 100%; }
      .clock-area { padding: 10px 15px; }
      .tab-item { padding: 10px 12px; font-size: 12px; margin: 4px 2px; }
      /* アプリアイコンを少し大きく */
      .icon-item { width: 80px; }
      .icon-link { width: 60px; height: 60px; border-radius: 20px; }
      .icon-link i { font-size: 28px; }
      .icon-img { width: 32px; height: 32px; border-radius: 8px; }
      .label-text { font-size: 11px; }
      /* Statusの中身を大きく */
      .status-card { padding: 15px; }
      .status-card-title { font-size: 18px; }
      .game-button { font-size: 15px; padding: 14px; }
      .bus-display-board { padding: 15px; }
      .bus-stop-name { font-size: 20px; }
      .bus-card__time { font-size: 32px; }
      .bus-card__route { font-size: 15px; }
      .bus-card__remaining { font-size: 22px; }
    }
  </style>
</head>

    let appData = [];

    // --- ここからが主要なスクリプト ---

    function loadAppData() { appData = JSON.parse(JSON.stringify(initialAppData)); }
    function renderIcons() {
        gridContainer.innerHTML = '';
        appData.forEach(app => {
            const iconHTML = app.icon.startsWith('http') ? `<img src="${app.icon}" class="icon-img" alt="${app.label}">` : `<i class="${app.icon}" style="${app.style || ''}"></i>`;
            const item = document.createElement('div');
            item.className = `icon-item search-item`;
            item.dataset.id = app.id;
            item.innerHTML = `<a href="${app.url}" class="icon-link" target="_blank">${iconHTML}</a><div class="label-text">${app.label}</div>`;
            gridContainer.appendChild(item);
        });
        filterIconsByCategory(localStorage.getItem('siteActiveSubFilter') || 'all');
        filterContent();
    }
    function updateClockAndDate(){const t=new Date,e=String(t.getHours()).padStart(2,"0"),n=String(t.getMinutes()).padStart(2,"0"),o=String(t.getSeconds()).padStart(2,"0");document.getElementById("clock").textContent=`${e}:${n}:${o}`;const a=t.getFullYear(),s=String(t.getMonth()+1).padStart(2,"0"),r=String(t.getDate()).padStart(2,"0"),i=["日","月","火","水","木","金","土"][t.getDay()];document.getElementById("date").textContent=`${a}/${s}/${r}(${i})`}
    function setTheme(t){"dark"===t?(document.body.classList.add("dark-theme"),localStorage.setItem("siteTheme","dark")):(document.body.classList.remove("dark-theme"),localStorage.setItem("siteTheme","light"))}
    function calcTime() { const now = new Date(); const addH = +document.getElementById('addHours').value || 0; const addM = +document.getElementById('addMinutes').value || 0; const addS = +document.getElementById('addSeconds').value || 0; const resultDate = new Date(now.getTime() + (addH * 3600 + addM * 60 + addS) * 1000); const h = String(resultDate.getHours()).padStart(2,'0'), m = String(resultDate.getMinutes()).padStart(2,'0'), s = String(resultDate.getSeconds()).padStart(2,'0'); document.getElementById('resultTime').textContent = `${h}:${m}:${s}`; }
    function filterContent(){ const s = document.getElementById("appSearchInput").value.toLowerCase(), c = localStorage.getItem('siteActiveSubFilter') || 'all'; document.querySelectorAll(".icon-item").forEach(i => { const categoryMatch = (c === 'all' || (appData.find(a=>a.id==i.dataset.id)?.category === c)); const searchMatch = (i.querySelector('.label-text').textContent.toLowerCase().includes(s) || (appData.find(a => a.id == i.dataset.id)?.searchText || '').toLowerCase().includes(s)); i.style.display = (categoryMatch && searchMatch) ? 'block' : 'none'; }); }
    function filterIconsByCategory(category) { document.querySelectorAll(".sub-filter-btn").forEach(btn => btn.classList.toggle('active', btn.dataset.category === category)); localStorage.setItem('siteActiveSubFilter', category); filterContent(); }
    if (typeof window.initBusSchedule === 'undefined') { window.initBusSchedule = () => console.log("Bus schedule script not loaded."); window.updateBusCountdowns = () => {}; window.updateBusDisplay = () => {}; }

    function activateTab(tabId) {
        document.querySelectorAll(".tab-item").forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tabId}`)?.classList.add('active');
        mainGrid.style.display = 'none'; statusContainer.style.display = 'none'; bustarainContainer.style.display = 'none';
        if (tabId === 'status') { statusContainer.style.display = 'flex'; } 
        else if (tabId === 'bustarain') { bustarainContainer.style.display = 'block'; } 
        else { mainGrid.style.display = 'grid'; }
        localStorage.setItem('siteActiveTab', tabId);
    }

    // Bustarainタブ内のアコーディオン初期化
    function initAccordions() {
        document.querySelectorAll('#bustarain-container .accordion-header').forEach(h => {
            h.addEventListener('click', () => {
                const item = h.parentElement;
                const wasActive = item.classList.contains('active');
                // 同じコンテナ内の他のアコーディオンを閉じる
                h.closest('.sub-tab-content').querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active'));
                if (!wasActive) {
                    item.classList.add('active');
                    const content = h.nextElementSibling;
                    const src = h.dataset.src;
                    // iframeがまだ読み込まれていなければ読み込む
                    if (src && content.innerHTML.trim() === '') {
                        const iframe = document.createElement('iframe');
                        iframe.className = 'accordion-iframe';
                        iframe.src = src;
                        content.appendChild(iframe);
                    }
                }
            });
        });
    }

    // Bustarainタブ内のサブタブ切り替え
    function activateSubTab(targetId) {
        document.querySelectorAll('#bustarain-container .sub-tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById(targetId)?.classList.remove('hidden');
        document.querySelectorAll('#bustarain-container .sub-tab-btn').forEach(b => b.classList.toggle('active', b.dataset.target === targetId));
    }
    
    function isWeekday(date) { const day = date.getDay(); return day >= 1 && day <= 5; }

    function toggleTemporaryAccordion(busArea) {
        busArea.classList.toggle('active');
        const contentBody = busArea.querySelector('.accordion-content-body');
        const iframe = busArea.querySelector('iframe');
        if (busArea.classList.contains('active')) {
            iframe.src = iframe.dataset.src;
            contentBody.style.maxHeight = '350px';
        } else {
            contentBody.style.maxHeight = '0';
            setTimeout(() => { if (!busArea.classList.contains('active')) iframe.src = 'about:blank'; }, 400);
        }
    }

    function updateTemporaryBusDisplays(now) {
        const morningBus = document.getElementById('morning-bus-schedule'), h = now.getHours(), m = now.getMinutes();
        if (isWeekday(now) && ((h === 7 && m >= 40) || (h === 8 && m <= 20))) { morningBus.classList.remove('hidden'); }
        else { morningBus.classList.add('hidden'); if (morningBus.classList.contains('active')) toggleTemporaryAccordion(morningBus); }
        const eveningBus = document.getElementById('evening-bus-schedule');
        if (isWeekday(now) && (h >= 15 && h < 20)) { eveningBus.classList.remove('hidden'); }
        else { eveningBus.classList.add('hidden'); if (eveningBus.classList.contains('active')) toggleTemporaryAccordion(eveningBus); }
    }

    function init() {
      setTheme(localStorage.getItem('siteTheme') || 'light');
      updateClockAndDate(); 
      calcTime();
      updateTemporaryBusDisplays(new Date()); 
      loadAppData(); 
      renderIcons();
      activateTab(localStorage.getItem('siteActiveTab') || 'all-apps');
      
      // ★★★ 復元した機能の初期化 ★★★
      initAccordions();
      activateSubTab('train-content');
      window.initBusSchedule(); // バス運行情報ボードの初期化

      document.getElementById('refresh-btn').addEventListener('click', () => location.reload());
      document.querySelectorAll('.temporary-bus-schedule .accordion-header').forEach(header => header.addEventListener('click', () => toggleTemporaryAccordion(header.closest('.temporary-bus-schedule'))));
      document.querySelectorAll('.sub-filter-btn').forEach(btn => btn.addEventListener('click', () => filterIconsByCategory(btn.dataset.category)));
      document.querySelectorAll('#bustarain-container .sub-tab-btn').forEach(btn => btn.addEventListener('click', () => activateSubTab(btn.dataset.target)));
      document.getElementById('appSearchInput').addEventListener('input', filterContent);
      
      // 拡大表示モーダルのイベント
      document.querySelectorAll('.expand-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const iframeSrc = e.target.closest('.status-card').querySelector('iframe').src;
          const modal = document.getElementById('iframe-modal');
          document.getElementById('modal-iframe').src = iframeSrc;
          modal.classList.remove('hidden');
        });
      });
      const iframeModal = document.getElementById('iframe-modal');
      iframeModal.addEventListener('click', (e) => {
        if (e.target === iframeModal || e.target.closest('.close-modal-btn')) {
          iframeModal.classList.add('hidden');
          document.getElementById('modal-iframe').src = 'about:blank';
        }
      });
    }
    
    setInterval(() => { 
        updateClockAndDate(); 
        calcTime(); 
        if (window.updateBusCountdowns && document.getElementById('tab-status').classList.contains('active')) window.updateBusCountdowns();
    }, 1000); 
    
    setInterval(() => { 
        updateTemporaryBusDisplays(new Date());
        if (window.updateBusDisplay && document.getElementById('tab-status').classList.contains('active')) window.updateBusDisplay();
    }, 30000); 
    
    document.addEventListener('DOMContentLoaded', init);
  </script>
