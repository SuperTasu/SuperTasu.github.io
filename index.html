<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト集</title>
  <link rel="icon" href="your-favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- CSSファイルを外部から読み込む -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    
    <!-- ヘッダー(時刻表示)のコンテナ。JSによってmain/header.htmlが挿入される -->
    <header id="header-container" class="header-area"></header>

    <!-- タブメニュー（全ページ共通） -->
    <div class="tab-container">
      <div class="tab-menu">
        <div class="search-container"> <i class="fas fa-search"></i> <input type="text" id="appSearchInput" placeholder="検索..."> </div>
        <div class="tab-item" id="tab-all-apps" data-tab="all-apps"> <i class="fas fa-th-large"></i> All Apps </div>
        <div class="tab-item" id="tab-status" data-tab="status"> <i class="fas fa-chart-line"></i> Status </div>
        <div class="tab-item" id="tab-bustarain" data-tab="bustarain"> <i class="fas fa-bus"></i> Bustarain </div>
        <div class="edit-controls-wrapper">
            <button id="edit-apps-btn" title="アプリの追加・編集・並び替えを行います"><i class="fas fa-pencil-alt"></i> アプリを編集</button>
            <button id="reset-apps-btn" class="hidden" title="アプリの配置や内容を初期状態に戻します"><i class="fas fa-undo"></i> 初期状態に戻す</button>
        </div>
      </div>
    </div>

    <!-- 各タブのコンテンツがここに動的に読み込まれる -->
    <main id="main-content-area"></main>

    <!-- モーダルウィンドウ（ページ全体で利用） -->
    <div id="app-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 id="modal-title">アプリを追加</h3>
        <form id="app-form">
          <input type="hidden" id="app-id">
          <label for="app-label">ラベル名</label> <input type="text" id="app-label" required>
          <label for="app-url">URL</label> <input type="url" id="app-url" required>
          <label for="app-icon">アイコン (URL or FontAwesome)</label> <input type="text" id="app-icon" placeholder="例: https://a.com/i.png or fab fa-google">
          <label for="app-category">カテゴリ</label>
          <select id="app-category">
            <option value="google">Google</option> <option value="sns">SNS</option> <option value="downloader">Downloader</option> <option value="other">Other</option>
          </select>
          <label for="app-search">検索キーワード</label> <input type="text" id="app-search">
          <div class="modal-buttons"> <button type="button" class="cancel-btn">キャンセル</button> <button type="submit" class="save-btn">保存</button> </div>
        </form>
      </div>
    </div>
    <div id="iframe-modal" class="modal-overlay hidden">
      <div class="modal-content iframe-modal-content">
        <button class="close-modal-btn">&times;</button>
        <iframe id="modal-iframe" src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  
  <!-- JavaScriptファイルを外部から読み込む (データの後にメインロジック) -->
  <script src="apps.js"></script>
  <script src="main.js"></script>
</body>
</html>
