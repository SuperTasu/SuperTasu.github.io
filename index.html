<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト集</title>
  <link rel="icon" href="your-favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color-primary: #333;
      --text-color-secondary: #666;
      --card-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-border-color: rgba(0,0,0,0.05);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.1);
      --icon-bg: #fff;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.15);
      --tab-active-text: #ffffff;
      --input-bg: #e9ecef;
      --bus-board-bg: #e8f5e8;
      --bus-card-bg: #fff;
      --morning-bus-color: #33aaff;
      --evening-bus-color: #ff6600;
    }

    body.dark-theme {
      --bg-color: #434343;
      --text-color-primary: #f5f5f5;
      --text-color-secondary: #aaa;
      --card-bg: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
      --card-border-color: rgba(255,255,255,0.1);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.4);
      --icon-bg: #555;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.5);
      --tab-active-text: #ffffff;
      --input-bg: #3a3a3a;
      --bus-board-bg: #2a3a2a;
      --bus-card-bg: #3c4c3c;
      --morning-bus-color: #0077b3;
      --evening-bus-color: #cc5500;
    }
    
    body { margin: 0; background-color: var(--bg-color); color: var(--text-color-primary); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background-color 0.3s, color 0.3s; padding: 20px; box-sizing: border-box; }
    .page-container { max-width: 1200px; margin: 0 auto; }
    .main-grid { display: grid; grid-template-columns: 1fr; grid-template-areas: "apps"; gap: 20px; margin-top: 20px; }
    .apps-area { grid-area: apps; }
    .clock-area { background: var(--card-bg); box-shadow: var(--card-shadow); border-radius: 20px; padding: 15px 25px; border: 1px solid var(--card-border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; position: relative; }
    .clock-content-wrapper { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; flex-grow: 1; }
    .datetime-row { display: flex; align-items: center; justify-content: flex-start; gap: 20px; flex-wrap: wrap; }
    #date, #clock { color: var(--text-color-primary); font-weight: bold; letter-spacing: 1px; }
    #date { font-size: 18px; }
    #clock { font-size: 24px; font-family: 'Courier New', Courier, monospace; }
    #countdown { color: #667eea; font-weight: bold; font-size: 18px; }
    .header-controls { display: flex; align-items: center; gap: 10px; }
    .theme-switcher { display: flex; gap: 5px; }
    .theme-dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: 2px solid var(--text-color-secondary); transition: transform 0.2s; }
    .theme-dot:hover { transform: scale(1.2); }
    .theme-dot.light { background-color: #f8f9fa; }
    .theme-dot.dark { background-color: #434343; }
    .control-icon { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(0,0,0,0.05); border-radius: 50%; color: var(--text-color-secondary); font-size: 18px; text-decoration: none; transition: all 0.2s; }
    .control-icon:hover { background: #667eea; color: white; transform: scale(1.1); }
    .time-calculator-container { display: flex; align-items: center; gap: 8px; justify-content: center; background: var(--icon-bg); color: var(--text-color-primary); padding: 6px 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex-wrap: wrap; width: fit-content; }
    .time-calculator-container label { font-size: 14px; display: inline-flex; align-items: center; gap: 4px; }
    .time-calculator-container input[type="number"] { width: 40px; padding: 4px; font-size: 14px; border-radius: 6px; border: 1px solid var(--card-border-color); background-color: var(--bg-color); color: var(--text-color-primary); text-align: center; }
    #resultTime { font-family: 'Courier New', Courier, monospace; font-weight: bold; font-size: 15px; background: rgba(0,0,0,0.05); padding: 4px 8px; border-radius: 6px; min-width: 110px; text-align: center; }
    body.dark-theme #resultTime { background: rgba(255,255,255,0.1); }
    #resetCalcBtn { background: none; border: none; font-size: 16px; color: var(--text-color-secondary); cursor: pointer; padding: 5px; line-height: 1; }
    #resetCalcBtn:hover { color: #667eea; }
    
    /* ***** タブデザインの修正 ***** */
    .tab-container { 
        background: var(--card-bg); 
        box-shadow: var(--card-shadow); 
        margin-top: 20px; 
        border-radius: 20px; 
        overflow: hidden; 
        border: 1px solid var(--card-border-color);
        padding: 5px; /* 全体にパディングを追加 */
    }
    .tab-menu { 
        display: flex; 
        align-items: center; 
        flex-wrap: wrap; 
    }
    .search-container { 
        display: flex; 
        align-items: center; 
        padding: 0 15px; 
        margin: 4px; /* マージンを調整 */
        background-color: var(--input-bg); 
        border-radius: 12px; /* タブ項目と合わせた丸み */
        border: none;
    }
    #appSearchInput { border: none; background: transparent; outline: none; padding: 10px 8px; font-size: 14px; width: 150px; color: var(--text-color-primary); transition: width 0.3s ease-in-out; }
    #appSearchInput:focus { width: 200px; }
    .tab-item { 
        flex-grow: 1; 
        text-align: center; 
        padding: 15px 20px; 
        color: var(--text-color-secondary); 
        text-decoration: none; 
        font-weight: bold; 
        font-size: 14px; 
        position: relative; 
        transition: all 0.3s ease; 
        border-radius: 12px; /* カード内の要素として丸みをつける */
        margin: 4px; /* マージンを調整 */
        cursor: pointer; 
        white-space: nowrap; 
        min-width: 100px;
        background-color: transparent; /* 通常時は透明 */
    }
    .tab-item:last-of-type { border-right: none; }
    .tab-item:hover { 
        background-color: var(--input-bg); /* ホバーで背景色をつける */
        color: #667eea; 
        transform: none; /* 浮き上がりを削除 */
    }
    .tab-item.active { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        color: var(--tab-active-text); 
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5); /* アクティブ時のみ影を強調 */
        transform: none; 
    }
    /* ***** /タブデザインの修正 ***** */
    
    .grid-container { display: flex; flex-wrap: wrap; gap: 12px; justify-content: flex-start; padding: 10px; }
    .icon-item { text-align: center; width: 75px; margin: 0; position: relative; transition: transform 0.2s ease-out; user-select: none; -webkit-user-select: none; }
    .icon-link { width: 60px; height: 60px; background-color: var(--icon-bg); border-radius: 22px; box-shadow: var(--icon-shadow); display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--text-color-primary); margin: 0 auto; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .icon-link:hover { transform: scale(1.1) translateY(-3px); background-color: #e6f2ff; box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    body.dark-theme .icon-link:hover { background-color: #4a5568; }
    .icon-link i { font-size: 26px; }
    .icon-img { width: 30px; height: 30px; border-radius: 8px; object-fit: contain; }
    .label-text { font-size: 10px; margin-top: 5px; color: var(--text-color-primary); word-break: break-word; line-height: 1.1; font-weight: bold; }
    #search-wrapper { user-select: none; position: relative; z-index: 1; border-radius: 15px; overflow: hidden; }
    #search-wrapper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('IMAGE_0120.PNG'); background-size: cover; background-position: center center; background-attachment: fixed; opacity: 0.5; z-index: -1; transition: opacity 0.3s ease-in-out; }
    body.dark-theme #search-wrapper::before { opacity: 0.2; }
    .main-content{padding-top:10px}
    #status-container, #bustarain-container { display: none; margin-top: 20px; display: flex; flex-direction: column; gap: 20px; }
    .bus-display-board { background: var(--bus-board-bg); border: 3px solid #009900; border-radius: 15px; padding: 20px; box-shadow: var(--card-shadow); }
    .temporary-bus-schedule { 
        margin-top: 20px; 
        border-radius: 15px; 
        overflow: hidden; 
        box-shadow: var(--card-shadow); 
        border: 1px solid var(--card-border-color);
        margin-bottom: 20px;
    }
    .temporary-bus-schedule .accordion-header {
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px; 
        font-weight: bold; 
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .temporary-bus-schedule .accordion-header .fas { 
        transition: transform 0.3s ease; 
    } 
    .temporary-bus-schedule.active .accordion-header .fas { 
        transform: rotate(180deg); 
    } 
    #morning-bus-schedule .accordion-header { 
        background: linear-gradient(135deg, var(--morning-bus-color) 0%, #005a8f 100%); 
        color: white; 
    }
    #evening-bus-schedule .accordion-header { 
        background: linear-gradient(135deg, var(--evening-bus-color) 0%, #cc3300 100%); 
        color: white; 
    }
    .temporary-bus-schedule .accordion-content-body { 
        max-height: 0;
        overflow: hidden; 
        transition: max-height 0.4s ease-out; 
        padding: 0 15px;
        background: var(--bg-color); 
    }
    .temporary-bus-schedule.active .accordion-content-body {
        max-height: 500px; 
        padding: 15px;
    }
    .temporary-bus-schedule .iframe-container { height: 300px; }
    .temporary-bus-schedule .iframe-container iframe { height: 100%; border: none; width: 100%; }
    .no-departure-card { text-align: center; padding: 30px; font-size: 16px; font-weight: bold; color: var(--text-color-secondary); }
    .other-statuses { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .status-card { background: var(--card-bg); border-radius: 15px; padding: 15px; box-shadow: var(--card-shadow); }
    .status-card-title { font-size: 16px; font-weight: bold; margin: 0 0 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .game-buttons { display: flex; gap: 15px; }
    .game-button { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 14px; transition: all .3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .game-button.apex { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); }
    .game-button.splatoon { background: linear-gradient(135deg, #00d4ff 0%, #ff6b8a 100%); }
    .iframe-container { width: 100%; height: 200px; border-radius: 10px; overflow: hidden; }
    .iframe-container iframe { width: 100%; height: 100%; border: none; }
    .sub-filter-tabs { display: flex; gap: 10px; padding: 10px; justify-content: center; flex-wrap: wrap; }
    .sub-filter-btn { background: var(--input-bg); color: var(--text-color-secondary); border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 13px; }
    .sub-filter-btn.active { background: #667eea; color: white; }
    .sub-tab-menu { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--card-border-color); padding-bottom: 10px; flex-wrap: wrap; } 
    .sub-tab-btn { background: var(--input-bg); color: var(--text-color-secondary); border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 13px; } 
    .sub-tab-btn.active { background: #667eea; color: white; } 
    .accordion-item { border: 1px solid var(--card-border-color); border-radius: 8px; margin-bottom: 10px; overflow: hidden; } 
    .accordion-header { background: var(--card-bg); padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; } 
    .accordion-header .fas { transition: transform 0.3s ease; } 
    .accordion-item.active .accordion-header .fas { transform: rotate(180deg); } 
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; padding: 0 15px; } 
    .accordion-item.active .accordion-content { max-height: 1200px; padding: 15px 0; } 
    .accordion-iframe { width: 100%; height: 800px; border: none; }
    .hidden { display: none !important; }
    .expand-btn { cursor: pointer; color: var(--text-color-secondary); font-size: 16px; transition: color 0.2s, transform 0.2s; }
    .expand-btn:hover { color: #667eea; transform: scale(1.2); }
    .iframe-modal-content { width: 90%; height: 90%; max-width: 1400px; padding: 15px; display: flex; flex-direction: column; position: relative; }
    .close-modal-btn { position: absolute; top: -10px; right: -5px; font-size: 30px; font-weight: bold; color: var(--text-color-secondary); background: var(--icon-bg); border-radius: 50%; border: none; cursor: pointer; line-height: 1; width: 35px; height: 35px; z-index: 10; }
    #modal-iframe { width: 100%; height: 100%; flex-grow: 1; border-radius: 10px; border: 1px solid var(--card-border-color); }

    @media (min-width: 769px) {
      .theme-switcher {
        position: absolute;
        top: 20px;
        right: 110px;
      }
    }
    
    @media (max-width: 768px) {
      body { padding: 10px; -webkit-text-size-adjust: 100%; }
      .clock-area { padding: 10px 15px; }
      .datetime-row { gap: 10px; justify-content: center; }
      #date, #countdown { font-size: 14px; }
      #clock { font-size: 20px; }
      .time-calculator-container { gap: 4px; padding: 4px 8px; }
      .time-calculator-container label { font-size: 12px; }
      .time-calculator-container input[type="number"] { width: 30px; }
      
      /* モバイルタブの微調整 */
      .tab-container { padding: 5px; }
      .tab-menu { flex-wrap: wrap; justify-content: center; }
      .tab-item { 
          padding: 10px 12px; 
          font-size: 12px;   
          flex-grow: 1;      
          min-width: unset;
          margin: 4px 2px; 
          border-right: none; 
      }
      .search-container { flex-basis: 100%; justify-content: center; margin: 4px 0; }
      #appSearchInput { width: 120px; }
      
      .sub-filter-tabs { gap: 6px; }
      .sub-filter-btn { padding: 6px 12px; font-size: 12px; }
      .grid-container { gap: 8px; justify-content: space-around; }
      .icon-item { width: 70px; }
      .icon-link { width: 55px; height: 55px; border-radius: 18px; }
      .icon-img { width: 28px; height: 28px; border-radius: 7px; }
      .icon-link i { font-size: 24px; }
      .label-text { font-size: 10px; line-height: 1.2; margin-top: 4px; }
    }
  </style>
</head>

    function loadAppData() { appData = JSON.parse(JSON.stringify(initialAppData)); }
    function renderIcons() {
        gridContainer.innerHTML = '';
        appData.forEach(app => {
            const iconHTML = app.icon.startsWith('http') ? `<img src="${app.icon}" class="icon-img" alt="${app.label}">` : `<i class="${app.icon}" style="${app.style || ''}"></i>`;
            const item = document.createElement('div');
            item.className = `icon-item search-item ${app.emphasized ? 'emphasized' : ''}`;
            item.dataset.id = app.id; item.dataset.category = app.category; item.dataset.searchText = app.searchText;
            item.innerHTML = `
                <a href="${app.url}" class="icon-link" target="_blank">${iconHTML}</a>
                <div class="label-text">${app.label}</div>`;
            gridContainer.appendChild(item);
        });
        filterIconsByCategory(localStorage.getItem('siteActiveSubFilter') || 'all');
        filterContent();
    }
    
    // 省略されたHelper関数 (前述のコードに含まれています)
    function parseTimeToDate(t){const[e,n]=t.split(":").map(Number),o=new Date;return o.setHours(e,n,0,0),o}
    function getCurrentPeriod(t){for(const e of schedule){const n=parseTimeToDate(e.start),o=parseTimeToDate(e.end);if(t>=n&&t<o)return{...e,startTime:n,endTime:o}}return null}
    function updateCountdown(t){const e=getCurrentPeriod(t),n=document.getElementById("countdown");if(e){const o=e.endTime-t,a=e.endTime-e.startTime,s=a-o,r=Math.floor(s/a*100),i=Math.floor(o/1e3),l=String(Math.floor(i/3600)).padStart(2,"0"),c=String(Math.floor(i%3600/60)).padStart(2,"0"),d=String(i%60).padStart(2,"0");n.textContent=`${e.name} 残り: ${l}:${c}:${d} (${r}%)`,document.title=`${e.name} Left: ${l}:${c}:${d}`}else n.textContent="現在は授業時間外です",document.title="授業時間外"}
    function updateClockAndDate(){const t=new Date,e=String(t.getHours()).padStart(2,"0"),n=String(t.getMinutes()).padStart(2,"0"),o=String(t.getSeconds()).padStart(2,"0");document.getElementById("clock").textContent=`${e}:${n}:${o}`;const a=t.getFullYear(),s=String(t.getMonth()+1).padStart(2,"0"),r=String(t.getDate()).padStart(2,"0"),i=["日","月","火","水","木","金","土"][t.getDay()];document.getElementById("date").textContent=`${a}/${s}/${r}(${i})`,updateCountdown(t)}
    function setTheme(t){"dark"===t?(document.body.classList.add("dark-theme"),localStorage.setItem("siteTheme","dark")):(document.body.classList.remove("dark-theme"),localStorage.setItem("siteTheme","light"))}
    function pad(n){return String(n).padStart(2,'0');}
    function calcTime() { const now = new Date(); const addH = +document.getElementById('addHours').value || 0; const addM = +document.getElementById('addMinutes').value || 0; const addS = +document.getElementById('addSeconds').value || 0; const resultDate = new Date(now.getTime() + (addH * 3600 + addM * 60 + addS) * 1000); const h = pad(resultDate.getHours()), m = pad(resultDate.getMinutes()), s = pad(resultDate.getSeconds()); const startOfToday = new Date(); startOfToday.setHours(0, 0, 0, 0); const startOfResultDay = new Date(resultDate); startOfResultDay.setHours(0, 0, 0, 0); const dayDiff = Math.round((startOfResultDay - startOfToday) / 86400000); let dayText = dayDiff > 0 ? ` (+${dayDiff}d)` : ''; document.getElementById('resultTime').textContent = `${h}:${m}:${s}${dayText}`; }
    function resetCalc() { document.getElementById('addHours').value = 0; document.getElementById('addMinutes').value = 0; document.getElementById('addSeconds').value = 0; calcTime(); }
    if (typeof window.initBusSchedule === 'undefined') { window.initBusSchedule = () => console.log("Bus schedule script not loaded."); window.updateBusCountdowns = () => {}; window.updateBusDisplay = () => {}; }
    function filterIconsByCategory(category) {
        document.querySelectorAll(".sub-filter-btn").forEach(btn => btn.classList.toggle('active', btn.dataset.category === category));
        localStorage.setItem('siteActiveSubFilter', category);
        filterContent();
    }
    function filterContent(){ const s = document.getElementById("appSearchInput").value.toLowerCase(), c = localStorage.getItem('siteActiveSubFilter') || 'all'; document.querySelectorAll(".icon-item").forEach(i => { const categoryMatch = (c === 'all' || i.dataset.category === c); const searchMatch = i.dataset.searchText.toLowerCase().includes(s) || i.querySelector('.label-text').textContent.toLowerCase().includes(s); i.style.display = (categoryMatch && searchMatch) ? 'block' : 'none'; }); }
    function initAccordions() { document.querySelectorAll('.accordion-header').forEach(h => h.addEventListener('click', () => { const item = h.parentElement; const wasActive = item.classList.contains('active'); h.closest('.sub-tab-content')?.querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active')); if (!wasActive) { item.classList.add('active'); const content = h.nextElementSibling, src = h.dataset.src; if (src && content.innerHTML.trim() === '') { const iframe = document.createElement('iframe'); iframe.className = 'accordion-iframe'; iframe.src = src; content.appendChild(iframe); } } })); }
    function activateSubTab(targetId) { document.querySelectorAll('.sub-tab-content').forEach(c => c.classList.add('hidden')); document.getElementById(targetId)?.classList.remove('hidden'); document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.toggle('active', b.dataset.target === targetId)); }
    
    // --- メイン機能関数 ---

    function activateTab(tabId) {
        document.querySelectorAll(".tab-item").forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tabId}`)?.classList.add('active');
        mainGrid.style.display = 'none'; statusContainer.style.display = 'none'; bustarainContainer.style.display = 'none';
        
        updateTemporaryBusDisplays(new Date()); 

        if (tabId === 'status') { statusContainer.style.display = 'flex'; } 
        else if (tabId === 'bustarain') { bustarainContainer.style.display = 'block'; } 
        else { mainGrid.style.display = 'grid'; }
        localStorage.setItem('siteActiveTab', tabId);
    }
    
    // 平日判定
    function isWeekday(date) {
        const day = date.getDay(); // 0=日, 6=土
        return day >= 1 && day <= 5;
    }

    // アコーディオンのトグル処理
    function toggleTemporaryAccordion(busArea) {
        const isActive = busArea.classList.toggle('active');
        const contentBody = busArea.querySelector('.accordion-content-body');
        const iframe = busArea.querySelector('iframe');
        const src = iframe.dataset.src;
        
        if (isActive) {
            // 展開時にiframeをロード
            if (iframe.src === 'about:blank') {
                iframe.src = src;
            }
            // 展開アニメーション開始
            contentBody.style.maxHeight = contentBody.scrollHeight + "px";
            // 展開後、念のためmaxHeightを大きく設定し直す（コンテンツの動的変化に対応）
            setTimeout(() => {
                if(busArea.classList.contains('active')) {
                   contentBody.style.maxHeight = '500px'; 
                }
            }, 450); 
            
        } else {
            contentBody.style.maxHeight = contentBody.scrollHeight + "px"; // 折りたたみアニメーションのため現在の高さを保持
            setTimeout(() => {
                contentBody.style.maxHeight = 0; // 0にセットして折りたたみ
            }, 10);
            
            // 折りたたみ時にiframeをクリア（メモリ/リソース節約のため）
            setTimeout(() => {
                iframe.src = 'about:blank';
            }, 450); 
        }
    }

    // 夢野町3丁目バス (平日 7:40〜8:20) の表示制御
    function updateMorningBusDisplay(now) {
        const busArea = document.getElementById('morning-bus-schedule');
        const h = now.getHours();
        const m = now.getMinutes();
        const isTargetTime = (h === 7 && m >= 40) || (h === 8 && m <= 20);

        if (isWeekday(now) && isTargetTime) {
            busArea.classList.remove('hidden');
        } else {
            busArea.classList.add('hidden');
            // 非表示範囲外になった場合、開いていたら閉じる
            if (busArea.classList.contains('active')) {
                busArea.classList.remove('active');
                busArea.querySelector('.accordion-content-body').style.maxHeight = 0;
                busArea.querySelector('iframe').src = 'about:blank';
            }
        }
    }

    // 鷹取団地前バス (平日 15:00〜20:00) の表示制御
    function updateEveningBusDisplay(now) {
        const busArea = document.getElementById('evening-bus-schedule');
        const h = now.getHours();
        const isTargetTime = h >= 15 && h < 20;

        if (isWeekday(now) && isTargetTime) {
            busArea.classList.remove('hidden');
        } else {
            busArea.classList.add('hidden');
             // 非表示範囲外になった場合、開いていたら閉じる
            if (busArea.classList.contains('active')) {
                busArea.classList.remove('active');
                busArea.querySelector('.accordion-content-body').style.maxHeight = 0;
                busArea.querySelector('iframe').src = 'about:blank';
            }
        }
    }
    
    function updateTemporaryBusDisplays(now) {
        updateMorningBusDisplay(now);
        updateEveningBusDisplay(now);
    }

    function init() {
      setTheme(localStorage.getItem('siteTheme') || 'light');
      updateClockAndDate(); 
      calcTime();
      
      const now = new Date();
      updateTemporaryBusDisplays(now); 

      loadAppData(); 
      renderIcons();
      activateTab(localStorage.getItem('siteActiveTab') || 'all-apps');
      initAccordions(); 
      activateSubTab('train-content');
      window.initBusSchedule();
      
      document.getElementById('appSearchInput').addEventListener('input', () => { 
          if(document.getElementById("appSearchInput").value) { 
              activateTab('all-apps'); 
              filterIconsByCategory('all'); 
          } 
          filterContent(); 
      });

      document.getElementById('refresh-btn').addEventListener('click', () => {
          location.reload();
      });

      // 一時表示バスのアコーディオンイベント設定
      document.querySelectorAll('.temporary-bus-schedule .accordion-header').forEach(header => {
          header.addEventListener('click', (e) => {
              toggleTemporaryAccordion(header.closest('.temporary-bus-schedule'));
          });
      });

      ['addHours', 'addMinutes', 'addSeconds'].forEach(id => document.getElementById(id).addEventListener('input', calcTime));
      document.getElementById('resetCalcBtn').addEventListener('click', resetCalc);
      
      document.querySelectorAll('.sub-filter-btn').forEach(btn => btn.addEventListener('click', () => filterIconsByCategory(btn.dataset.category)));
      document.querySelectorAll('.sub-tab-btn').forEach(btn => btn.addEventListener('click', () => activateSubTab(btn.dataset.target)));
      
      // 拡大表示ボタンのイベント
      document.querySelectorAll('.expand-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const card = e.target.closest('.status-card');
          const iframeSrc = card.querySelector('iframe').src;
          const modal = document.getElementById('iframe-modal');
          const modalIframe = document.getElementById('modal-iframe');
          modalIframe.src = iframeSrc;
          modal.classList.remove('hidden');
        });
      });
      const iframeModal = document.getElementById('iframe-modal');
      iframeModal.addEventListener('click', (e) => {
        if (e.target === iframeModal || e.target.closest('.close-modal-btn')) {
          iframeModal.classList.add('hidden');
          document.getElementById('modal-iframe').src = 'about:blank';
        }
      });
    }
    
    // 毎秒実行
    setInterval(() => { 
        const now = new Date();
        updateClockAndDate(); 
        calcTime(); 
        if (window.updateBusCountdowns && document.getElementById('tab-status').classList.contains('active')) {
            window.updateBusCountdowns(); 
        }
    }, 1000); 
    
    // モーニング・イブニングバス表示のチェックと、バス時刻表の更新（30秒ごと）
    setInterval(() => { 
        const now = new Date();
        updateTemporaryBusDisplays(now);
        if (window.updateBusDisplay && document.getElementById('tab-status').classList.contains('active')) {
            window.updateBusDisplay();
        } 
    }, 30000); 
    
    document.addEventListener('DOMContentLoaded', init);
  </script>
