<html lang="ja">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color-primary: #333;
      --text-color-secondary: #666;
      --card-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-border-color: rgba(0,0,0,0.05);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.1);
      --icon-bg: #fff;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.15);
      --tab-active-text: #ffffff;
      --input-bg: #e9ecef;
      --bus-board-bg: #e8f5e8;
      --bus-card-bg: #fff;
      --temporary-tab-bg: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    }

    body.dark-theme {
      --bg-color: #434343;
      --text-color-primary: #f5f5f5;
      --text-color-secondary: #aaa;
      --card-bg: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
      --card-border-color: rgba(255,255,255,0.1);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.4);
      --icon-bg: #555;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.5);
      --input-bg: #3a3a3a;
      --bus-board-bg: #2a3a2a;
      --bus-card-bg: #3c4c3c;
      --temporary-tab-bg: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    }
    
    body { margin: 0; background-color: var(--bg-color); color: var(--text-color-primary); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background-color 0.3s, color 0.3s; padding: 20px; box-sizing: border-box; padding-bottom: 80px; }
    .page-container { max-width: 1200px; margin: 0 auto; }
    .main-grid, #temporary-bus-container { display: none; margin-top: 20px; }
    #temporary-bus-container { display: none; }
    .clock-area { background: var(--card-bg); box-shadow: var(--card-shadow); border-radius: 20px; padding: 15px 25px; border: 1px solid var(--card-border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; position: relative; }
    .clock-content-wrapper { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; flex-grow: 1; }
    .datetime-row { display: flex; align-items: center; justify-content: flex-start; gap: 20px; flex-wrap: wrap; }
    #date, #clock { color: var(--text-color-primary); font-weight: bold; }
    #date { font-size: 18px; }
    #clock { font-size: 24px; font-family: 'Courier New', Courier, monospace; }
    #countdown { color: #667eea; font-weight: bold; font-size: 18px; }
    .header-controls { display: flex; align-items: center; gap: 10px; }
    .control-icon { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(0,0,0,0.05); border-radius: 50%; color: var(--text-color-secondary); font-size: 18px; text-decoration: none; transition: all 0.2s; }
    .control-icon:hover { background: #667eea; color: white; }
    .time-calculator-container { display: flex; align-items: center; gap: 8px; justify-content: center; background: var(--icon-bg); color: var(--text-color-primary); padding: 6px 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex-wrap: wrap; width: fit-content; }
    .tab-container { background: var(--card-bg); box-shadow: var(--card-shadow); margin-top: 20px; border-radius: 20px; overflow: hidden; border: 1px solid var(--card-border-color); padding: 5px; }
    .tab-menu { display: flex; align-items: center; flex-wrap: wrap; }
    .search-container { display: flex; align-items: center; padding: 0 15px; margin: 4px; background-color: var(--input-bg); border-radius: 12px; border: none; }
    #appSearchInput { border: none; background: transparent; outline: none; padding: 10px 8px; font-size: 14px; width: 150px; color: var(--text-color-primary); }
    .tab-item { flex-grow: 1; text-align: center; padding: 10px 15px; color: var(--text-color-secondary); font-weight: bold; font-size: 13px; transition: all 0.3s ease; border-radius: 12px; margin: 4px; cursor: pointer; white-space: nowrap; min-width: 90px; background-color: transparent; }
    .tab-item:hover { background-color: var(--input-bg); color: #667eea; }
    .tab-item.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: var(--tab-active-text); box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5); }
    .tab-item.temporary.active { background: var(--temporary-tab-bg); }
    .grid-container { display: flex; flex-wrap: wrap; gap: 12px; justify-content: flex-start; padding: 10px; }
    .icon-item { text-align: center; width: 75px; margin: 0; position: relative; }
    .icon-link { width: 60px; height: 60px; background-color: var(--icon-bg); border-radius: 22px; box-shadow: var(--icon-shadow); display: flex; align-items: center; justify-content: center; text-decoration: none; color: var(--text-color-primary); margin: 0 auto; transition: all 0.3s; }
    .label-text { font-size: 10px; margin-top: 5px; color: var(--text-color-primary); }
    #search-wrapper { user-select: none; position: relative; z-index: 1; border-radius: 15px; overflow: hidden; }
    #search-wrapper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('IMAGE_0120.PNG'); background-size: cover; background-position: center center; background-attachment: fixed; opacity: 0.5; z-index: -1; }
    body.dark-theme #search-wrapper::before { opacity: 0.2; }
    #status-container, #bustarain-container { display: none; margin-top: 20px; flex-direction: column; gap: 20px; }
    .bus-display-board { background: var(--bus-board-bg); border: 3px solid #009900; border-radius: 15px; padding: 20px; box-shadow: var(--card-shadow); }
    .bus-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
    .bus-stop-name { font-size: 22px; font-weight: bold; color: #009900; }
    .departures-container { display: grid; gap: 15px; }
    .bus-card { background-color: var(--bus-card-bg); border-radius: 12px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 2px solid #009900; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .bus-card__time { font-size: 40px; font-weight: bold; color: #cc0000; font-family: 'Courier New', monospace; }
    .bus-card__route { font-size: 16px; font-weight: bold; }
    .bus-card__remaining { font-size: 24px; font-weight: bold; color: #009900; }
    .temporary-bus-schedule { border-radius: 15px; overflow: hidden; box-shadow: var(--card-shadow); border: 1px solid var(--card-border-color); }
    .temporary-bus-header { padding: 12px 15px; font-weight: bold; font-size: 16px; background: var(--temporary-bus-bg); color: white; }
    .temporary-bus-content { padding: 15px; background: var(--bg-color); }
    .temporary-bus-schedule .iframe-container { height: 400px; }
    .temporary-bus-schedule .iframe-container iframe { height: 100%; border: none; width: 100%; }
    .other-statuses { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .status-card { background: var(--card-bg); border-radius: 15px; padding: 15px; box-shadow: var(--card-shadow); }
    .status-card-title { font-size: 16px; font-weight: bold; margin: 0 0 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .game-buttons { display: flex; gap: 15px; }
    .game-button { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 14px; transition: all .3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .game-button.apex { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); }
    .game-button.splatoon { background: linear-gradient(135deg, #00d4ff 0%, #ff6b8a 100%); }
    .iframe-container { width: 100%; height: 200px; border-radius: 10px; overflow: hidden; }
    .iframe-container iframe { width: 100%; height: 100%; border: none; }
    .sub-filter-tabs, .sub-tab-menu { display: flex; gap: 10px; padding: 10px; justify-content: center; flex-wrap: wrap; }
    .sub-tab-menu { margin-bottom: 20px; border-bottom: 2px solid var(--card-border-color); padding-bottom: 10px; }
    .sub-filter-btn, .sub-tab-btn { background: var(--input-bg); color: var(--text-color-secondary); border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 13px; }
    .sub-tab-btn { border-radius: 8px; padding: 10px 15px; }
    .sub-filter-btn.active, .sub-tab-btn.active { background: #667eea; color: white; }
    .accordion-item { border: 1px solid var(--card-border-color); border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
    .accordion-header { background: var(--card-bg); padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .accordion-header .fas { transition: transform 0.3s ease; }
    .accordion-item.active .accordion-header .fas { transform: rotate(180deg); }
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; padding: 0 15px; }
    .accordion-item.active .accordion-content { max-height: 1200px; padding: 15px 0; }
    .accordion-iframe { width: 100%; height: 800px; border: none; }
    .hidden { display: none !important; }

    #ai-chat-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card-bg); box-shadow: 0 -4px 15px rgba(0,0,0,0.1); z-index: 100; display: flex; padding: 10px; box-sizing: border-box; gap: 10px; }
    body.dark-theme #ai-chat-bar { box-shadow: 0 -4px 20px rgba(0,0,0,0.4); }
    #ai-chat-input { flex-grow: 1; border: 1px solid var(--card-border-color); background: var(--bg-color); color: var(--text-color-primary); padding: 12px 15px; border-radius: 25px; font-size: 16px; outline: none; }
    #ai-chat-submit { background: #667eea; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
    .modal-content { background: var(--bg-color); padding: 25px; border-radius: 15px; box-shadow: var(--card-shadow); width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; position: relative; }
    .close-modal-btn { position: absolute; top: 10px; right: 10px; font-size: 24px; font-weight: bold; color: var(--text-color-secondary); background: none; border: none; cursor: pointer; }
    #ai-response-text { white-space: pre-wrap; line-height: 1.6; color: var(--text-color-primary); }
    .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      body { padding-bottom: 70px; }
      .tab-item { padding: 8px 10px; font-size: 12px; }
      .icon-item { width: 80px; }
      .icon-link { width: 60px; height: 60px; }
      .label-text { font-size: 11px; }
      .status-card-title { font-size: 18px; }
      .game-button { font-size: 15px; padding: 14px; }
      .bus-stop-name { font-size: 20px; }
      .bus-card__time { font-size: 32px; }
      .bus-card__route { font-size: 15px; }
      .bus-card__remaining { font-size: 22px; }
      #ai-chat-bar { padding: 8px; gap: 8px; }
      #ai-chat-input { padding: 10px 15px; font-size: 14px; }
      #ai-chat-submit { width: 44px; height: 44px; font-size: 18px; }
    }
  </style>
</head>

:"downloader",searchText:"y2mate ダウンロード"},{id:18,label:"SpotiDown",url:"https://spotidownloader.com/jp",icon:"fab fa-spotify",style:"color:#1DB954;",category:"downloader",searchText:"Spotify Downloader ダウンロード"},{id:6,label:"Yahoo!",url:"https://www.yahoo.co.jp",icon:"https://www.yahoo.co.jp/favicon.ico",category:"other",searchText:"Yahoo! ヤフー"},{id:11,label:"Remote It",url:"https://app.remote.it",icon:"fas fa-desktop",style:"color:#4285f4;",category:"other",searchText:"Remote It リモート"},{id:16,label:"Spotify",url:"https://open.spotify.com/intl-ja",icon:"https://open.spotify.com/favicon.ico",category:"other",searchText:"Spotify スポティファイ"},{id:22,label:"ChatGPT",url:"https://chatgpt.com",icon:"https://chat.openai.com/favicon.ico",category:"other",searchText:"ChatGPT AI"},{id:25,label:"BUSTARAIN",url:"https://sites.google.com/view/bustar/home",icon:"fas fa-bus",category:"other",searchText:"BUSTARAIN バスタレイン"},{id:37,label:"Amazon",url:"https://www.amazon.co.jp/",icon:"https://www.amazon.co.jp/favicon.ico",category:"other",searchText:"Amazon アマゾン"},
    ];
    let appData = [];
    let GEMINI_API_KEY = null;
    let currentTemporaryTab = null;

    function loadAppData() { appData = JSON.parse(JSON.stringify(initialAppData)); }
    function renderIcons() {
        gridContainer.innerHTML = '';
        appData.forEach(app => {
            const iconHTML = app.icon.startsWith('http') ? `<img src="${app.icon}" class="icon-img" alt="${app.label}">` : `<i class="${app.icon}" style="${app.style || ''}"></i>`;
            const item = document.createElement('div');
            item.className = `icon-item`; item.dataset.id = app.id;
            item.innerHTML = `<a href="${app.url}" class="icon-link" target="_blank">${iconHTML}</a><div class="label-text">${app.label}</div>`;
            gridContainer.appendChild(item);
        });
        filterContent();
    }
    function updateClockAndDate(){const t=new Date,e=String(t.getHours()).padStart(2,"0"),n=String(t.getMinutes()).padStart(2,"0"),o=String(t.getSeconds()).padStart(2,"0");document.getElementById("clock").textContent=`${e}:${n}:${o}`;const a=t.getFullYear(),s=String(t.getMonth()+1).padStart(2,"0"),r=String(t.getDate()).padStart(2,"0"),i=["日","月","火","水","木","金","土"][t.getDay()];document.getElementById("date").textContent=`${a}/${s}/${r}(${i})`}
    function setTheme(t){"dark"===t?(document.body.classList.add("dark-theme"),localStorage.setItem("siteTheme","dark")):(document.body.classList.remove("dark-theme"),localStorage.setItem("siteTheme","light"))}
    function calcTime() { const now = new Date(); const addH = +document.getElementById('addHours').value || 0; const addM = +document.getElementById('addMinutes').value || 0; const addS = +document.getElementById('addSeconds').value || 0; const resultDate = new Date(now.getTime() + (addH * 3600 + addM * 60 + addS) * 1000); const h = String(resultDate.getHours()).padStart(2,'0'), m = String(resultDate.getMinutes()).padStart(2,'0'), s = String(resultDate.getSeconds()).padStart(2,'0'); document.getElementById('resultTime').textContent = `${h}:${m}:${s}`; }
    function filterContent(){ const s = document.getElementById("appSearchInput").value.toLowerCase(); const c = localStorage.getItem('siteActiveSubFilter') || 'all'; document.querySelectorAll(".icon-item").forEach(i => { const app = appData.find(a=>a.id==i.dataset.id); const categoryMatch = (c === 'all' || (app && app.category === c)); const searchMatch = (i.querySelector('.label-text').textContent.toLowerCase().includes(s) || (app && app.searchText && app.searchText.toLowerCase().includes(s))); i.style.display = (categoryMatch && searchMatch) ? 'block' : 'none'; }); }
    function filterIconsByCategory(category) { document.querySelectorAll(".sub-filter-btn").forEach(btn => btn.classList.toggle('active', btn.dataset.category === category)); localStorage.setItem('siteActiveSubFilter', category); filterContent(); }
    if (typeof window.initBusSchedule === 'undefined') { window.initBusSchedule = () => {}; window.updateBusCountdowns = () => {}; window.updateBusDisplay = () => {}; }

    function activateTab(tabId) {
        document.querySelectorAll(".tab-item").forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tabId}`)?.classList.add('active');
        mainGrid.style.display = 'none'; statusContainer.style.display = 'none'; bustarainContainer.style.display = 'none';
        temporaryBusContainer.style.display = 'none';

        if (tabId === 'status') { statusContainer.style.display = 'flex'; } 
        else if (tabId === 'bustarain') { bustarainContainer.style.display = 'block'; } 
        else if (tabId === 'morning-bus' || tabId === 'evening-bus') {
            temporaryBusContainer.style.display = 'block';
            document.getElementById('morning-bus-schedule').style.display = (tabId === 'morning-bus' ? 'block' : 'none');
            document.getElementById('evening-bus-schedule').style.display = (tabId === 'evening-bus' ? 'block' : 'none');
        } else {
            mainGrid.style.display = 'grid';
        }
        localStorage.setItem('siteActiveTab', tabId);
    }

    function initAccordions() {
        document.querySelectorAll('#bustarain-container .accordion-header').forEach(h => {
            h.addEventListener('click', () => {
                const item = h.parentElement; const wasActive = item.classList.contains('active');
                h.closest('.sub-tab-content').querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active'));
                if (!wasActive) {
                    item.classList.add('active');
                    const content = h.nextElementSibling, src = h.dataset.src;
                    if (src && content.innerHTML.trim() === '') {
                        const iframe = document.createElement('iframe');
                        iframe.className = 'accordion-iframe'; iframe.src = src; content.appendChild(iframe);
                    }
                }
            });
        });
    }

    function activateSubTab(targetId) {
        document.querySelectorAll('#bustarain-container .sub-tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById(targetId)?.classList.remove('hidden');
        document.querySelectorAll('#bustarain-container .sub-tab-btn').forEach(b => b.classList.toggle('active', b.dataset.target === targetId));
    }

    function isWeekday(date) { const day = date.getDay(); return day >= 1 && day <= 5; }
    
    function updateTemporaryTabs() {
        const now = new Date(); const h = now.getHours(), m = now.getMinutes();
        const tabMenu = document.getElementById('tab-menu');
        let newTemporaryTab = null;

        document.querySelectorAll('.tab-item.temporary').forEach(tab => tab.remove());

        if (isWeekday(now) && ((h === 7 && m >= 40) || (h === 8 && m <= 20))) {
            newTemporaryTab = 'morning-bus';
            const tab = document.createElement('div');
            tab.className = 'tab-item temporary'; tab.id = 'tab-morning-bus';
            tab.innerHTML = '<i class="fas fa-sun"></i> 朝バス'; tab.onclick = () => activateTab('morning-bus');
            tabMenu.appendChild(tab);
        } else if (isWeekday(now) && ((h >= 15 && h < 20) || (h === 20 && m <= 30))) {
            newTemporaryTab = 'evening-bus';
            const tab = document.createElement('div');
            tab.className = 'tab-item temporary'; tab.id = 'tab-evening-bus';
            tab.innerHTML = '<i class="fas fa-moon"></i> 夕バス'; tab.onclick = () => activateTab('evening-bus');
            tabMenu.appendChild(tab);
        }

        if (currentTemporaryTab !== newTemporaryTab) {
            const activeTabId = localStorage.getItem('siteActiveTab');
            if (activeTabId === currentTemporaryTab && currentTemporaryTab !== null) { activateTab('all-apps'); }
            currentTemporaryTab = newTemporaryTab;
            if(newTemporaryTab && (!activeTabId || !document.getElementById(`tab-${activeTabId}`))) { activateTab(newTemporaryTab); }
            else if(document.getElementById(`tab-${activeTabId}`)) { document.getElementById(`tab-${activeTabId}`).classList.add('active'); }
        } else if (newTemporaryTab) {
             const activeTab = document.querySelector('.tab-item.active');
             if(!activeTab || !activeTab.id.includes(newTemporaryTab)) {
                document.getElementById(`tab-${newTemporaryTab}`).classList.add('active');
                activateTab(newTemporaryTab);
             }
        }
        
        const morningIframe = document.getElementById('yumeno3-iframe');
        if(newTemporaryTab === 'morning-bus' && morningIframe.src.includes('about:blank')) morningIframe.src = morningIframe.dataset.src;
        const eveningIframe = document.getElementById('takatori-iframe');
        if(newTemporaryTab === 'evening-bus' && eveningIframe.src.includes('about:blank')) eveningIframe.src = eveningIframe.dataset.src;
    }

    function checkAndSetApiKey(forcePrompt = false) {
        let apiKey = localStorage.getItem('geminiApiKey');
        if (!apiKey || forcePrompt) {
            apiKey = prompt('Gemini APIキーを入力または更新してください。\nキーはこのブラウザにのみ保存されます。', apiKey || '');
            if (apiKey) { localStorage.setItem('geminiApiKey', apiKey); GEMINI_API_KEY = apiKey; alert('APIキーを保存しました。'); }
        }
        GEMINI_API_KEY = localStorage.getItem('geminiApiKey');
    }

    async function handleAiChatSubmit() {
        const input = document.getElementById('ai-chat-input'); const promptText = input.value.trim();
        if (!promptText) return;
        if (!GEMINI_API_KEY) { checkAndSetApiKey(true); if(!GEMINI_API_KEY) return; }
        const responseTextElem = document.getElementById('ai-response-text');
        showAiResponseModal(); responseTextElem.innerHTML = '<div class="loading-spinner"></div>';
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });
            if (!response.ok) throw new Error(`APIエラー: ${response.status}`);
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            responseTextElem.textContent = text;
        } catch (error) { responseTextElem.textContent = `エラーが発生しました。\nAPIキーが正しいか確認してください。\n${error.message}`; }
        input.value = '';
    }
    
    function showAiResponseModal() { document.getElementById('ai-response-modal').classList.remove('hidden'); }
    function closeAiResponseModal() { document.getElementById('ai-response-modal').classList.add('hidden'); }

    function init() {
      setTheme(localStorage.getItem('siteTheme') || 'light');
      updateClockAndDate(); calcTime();
      loadAppData(); renderIcons();
      initAccordions(); activateSubTab('train-content');
      window.initBusSchedule();
      updateTemporaryTabs();
      const activeTab = localStorage.getItem('siteActiveTab');
      if (document.getElementById(`tab-${activeTab}`)) { activateTab(activeTab); } else { activateTab('all-apps'); }

      document.getElementById('api-key-btn').addEventListener('click', () => checkAndSetApiKey(true));
      document.getElementById('refresh-btn').addEventListener('click', () => location.reload());
      document.querySelectorAll('.sub-filter-btn').forEach(btn => btn.addEventListener('click', () => filterIconsByCategory(btn.dataset.category)));
      document.querySelectorAll('#bustarain-container .sub-tab-btn').forEach(btn => btn.addEventListener('click', () => activateSubTab(btn.dataset.target)));
      document.getElementById('appSearchInput').addEventListener('input', filterContent);
      document.getElementById('ai-chat-submit').addEventListener('click', handleAiChatSubmit);
      document.getElementById('ai-chat-input').addEventListener('keydown', (e) => { if (e.key === 'Enter') handleAiChatSubmit(); });
      GEMINI_API_KEY = localStorage.getItem('geminiApiKey');
    }
    
    setInterval(() => { updateClockAndDate(); calcTime(); if (window.updateBusCountdowns) window.updateBusCountdowns(); }, 1000); 
    setInterval(() => { updateTemporaryTabs(); if (window.updateBusDisplay) window.updateBusDisplay(); }, 30000); 
    document.addEventListener('DOMContentLoaded', init);
  </script>
