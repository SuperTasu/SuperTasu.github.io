<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト集</title>
  <link rel="icon" href="your-favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color-primary: #333;
      --text-color-secondary: #666;
      --card-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-border-color: rgba(0,0,0,0.05);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.1);
      --icon-bg: #fff;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.15);
      --tab-active-text: #ffffff;
      --input-bg: #e9ecef;
      --bus-board-bg: #e8f5e8;
      --bus-card-bg: #fff;
    }
    body.dark-theme {
      --bg-color: #434343;
      --text-color-primary: #f5f5f5;
      --text-color-secondary: #aaa;
      --card-bg: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
      --card-border-color: rgba(255,255,255,0.1);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.4);
      --icon-bg: #555;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.5);
      --tab-active-text: #ffffff;
      --input-bg: #3a3a3a;
      --bus-board-bg: #2a3a2a;
      --bus-card-bg: #3c4c3c;
    }

    body { margin: 0; background-color: var(--bg-color); color: var(--text-color-primary); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background-color 0.3s, color 0.3s; padding: 20px; box-sizing: border-box; }
    .page-container { max-width: 1200px; margin: 0 auto; }
    .main-grid { display: grid; grid-template-columns: 1fr; grid-template-areas: "apps"; gap: 20px; margin-top: 20px; }
    .apps-area { grid-area: apps; }
    .clock-area { background: var(--card-bg); box-shadow: var(--card-shadow); border-radius: 20px; padding: 15px 25px; border: 1px solid var(--card-border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; position: relative; }
    .datetime-row { display: flex; align-items: center; justify-content: flex-start; gap: 20px; flex-wrap: wrap; }
    #date, #clock { color: var(--text-color-primary); font-weight: bold; letter-spacing: 1px; }
    #date { font-size: 18px; }
    #clock { font-size: 24px; font-family: 'Courier New', Courier, monospace; }
    .header-controls { display: flex; align-items: center; gap: 10px; }
    .theme-switcher { display: flex; gap: 5px; }
    .theme-dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: 2px solid var(--text-color-secondary); transition: transform 0.2s; }
    .theme-dot:hover { transform: scale(1.2); }
    .theme-dot.light { background-color: #f8f9fa; }
    .theme-dot.dark { background-color: #434343; }
    .control-icon { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: rgba(0,0,0,0.05); border-radius: 50%; color: var(--text-color-secondary); font-size: 18px; text-decoration: none; transition: all 0.2s; }
    .control-icon:hover { background: #667eea; color: white; transform: scale(1.1); }
    .tab-container { background: var(--card-bg); box-shadow: var(--card-shadow); margin-top: 20px; border-radius: 20px; overflow: hidden; border: 1px solid var(--card-border-color); }
    .tab-menu { display: flex; align-items: center; flex-wrap: wrap; }
    .search-container { display: flex; align-items: center; padding: 0 15px; margin: 6px; background-color: var(--input-bg); border-radius: 16px; border: 1px solid rgba(0,0,0,0.1); }
    .search-container i { color: var(--text-color-secondary); }
    #appSearchInput { border: none; background: transparent; outline: none; padding: 10px 8px; font-size: 14px; width: 150px; color: var(--text-color-primary); transition: width 0.3s ease-in-out; }
    #appSearchInput:focus { width: 200px; }
    .tab-item { flex-grow: 1; text-align: center; padding: 15px 20px; color: var(--text-color-secondary); text-decoration: none; font-weight: bold; font-size: 14px; position: relative; transition: all 0.3s ease; border-radius: 16px; margin: 6px; cursor: pointer; white-space: nowrap; min-width: 100px; }
    .tab-item:hover { background-color: rgba(102, 126, 234, 0.1); color: #667eea; transform: translateY(-2px); }
    .tab-item.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: var(--tab-active-text); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transform: translateY(-2px); }
    #status-container, #bustarain-container { display: none; margin-top: 20px; }
    #status-container { display: flex; flex-direction: column; gap: 20px; }
    .bus-display-board { background: var(--bus-board-bg); border: 3px solid #009900; border-radius: 15px; padding: 20px; box-shadow: var(--card-shadow); }
    .bus-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
    .bus-stop-name { font-size: 22px; font-weight: bold; color: #009900; }
    .direction-controls { display: flex; gap: 8px; }
    .direction-button { background-color: rgba(255,255,255,0.5); border: 2px solid #333; padding: 8px 14px; font-size: 14px; font-weight: bold; cursor: pointer; border-radius: 8px; transition: all .3s ease; color: #333; }
    body.dark-theme .direction-button { background-color: rgba(0,0,0,0.3); color: var(--text-color-primary); border-color: #777; }
    .direction-button.active { background-color: #0066cc; color: white; border-color: #0066cc; }
    .schedule-type { font-size: 14px; color: #009900; font-weight: bold; background-color: var(--icon-bg); padding: 5px 10px; border-radius: 8px; border: 2px solid #009900; }
    #justDepartedSection { margin-bottom: 15px; }
    .just-departed-info { font-size: 13px; color: #444; background-color: #e0e0e0; padding: 5px 10px; margin: 0 auto 5px; border: 1px solid #ccc; border-radius: 8px; text-align: center; }
    body.dark-theme .just-departed-info { background-color: #555; color: #ddd; border-color: #666; }
    .departures-container { display: grid; gap: 15px; }
    .bus-card { background-color: var(--bus-card-bg); border-radius: 12px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 2px solid #009900; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .bus-card__label { position: absolute; top: -12px; left: 10px; background: #009900; color: white; padding: 2px 8px; font-size: 12px; font-weight: bold; border-radius: 5px; }
    .bus-card__main { display: flex; align-items: center; gap: 20px; }
    .bus-card__time { font-size: 40px; font-weight: bold; color: #cc0000; font-family: 'Courier New', monospace; }
    .bus-card__details { display: flex; flex-direction: column; gap: 4px; }
    .bus-card__route { font-size: 16px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
    .route-number { display: inline-block; border: 2px solid #0066cc; padding: 1px 8px; background-color: var(--icon-bg); color: #0066cc; font-size: 14px; border-radius: 5px; font-weight: bold; }
    .itayado-arrival { color: #cc6600; font-size: 13px; font-weight: bold; }
    .bus-card__side { text-align: right; }
    .bus-card__remaining { font-size: 24px; font-weight: bold; color: #009900; margin-bottom: 8px; }
    .detail-button { display: inline-flex; justify-content: center; align-items: center; width: 28px; height: 28px; background-color: #0066cc; color: white; border: none; border-radius: 50%; text-decoration: none; cursor: pointer; }
    .no-departure-card { text-align: center; padding: 30px; font-size: 16px; font-weight: bold; color: var(--text-color-secondary); }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0.3; } }
    .other-statuses { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .status-card { background: var(--card-bg); border-radius: 15px; padding: 15px; box-shadow: var(--card-shadow); }
    .status-card-title { font-size: 16px; font-weight: bold; margin: 0 0 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .game-buttons { display: flex; gap: 15px; }
    .game-button { flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 14px; transition: all .3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .game-button.apex { background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); }
    .game-button.splatoon { background: linear-gradient(135deg, #00d4ff 0%, #ff6b8a 100%); }
    .iframe-container { width: 100%; height: 200px; border-radius: 10px; overflow: hidden; }
    .iframe-container iframe { width: 100%; height: 100%; border: none; }
    .sub-tab-menu { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--card-border-color); padding-bottom: 10px; flex-wrap: wrap; }
    .sub-tab-btn { background: var(--input-bg); color: var(--text-color-secondary); border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 13px; }
    .sub-tab-btn.active { background: #667eea; color: white; }
    .accordion-item { border: 1px solid var(--card-border-color); border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
    .accordion-header { background: var(--card-bg); padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .accordion-header .fas { transition: transform 0.3s ease; }
    .accordion-item.active .accordion-header .fas { transform: rotate(180deg); }
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; padding: 0 15px; }
    .accordion-item.active .accordion-content { max-height: 1200px; padding: 15px 0; }
    .accordion-iframe { width: 100%; height: 800px; border: none; }
    .hidden { display: none !important; }
    .expand-btn { cursor: pointer; color: var(--text-color-secondary); font-size: 16px; transition: color 0.2s, transform 0.2s; }
    .expand-btn:hover { color: #667eea; transform: scale(1.2); }
    .iframe-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
    .iframe-modal-content { background: var(--bg-color); padding: 15px; border-radius: 15px; box-shadow: var(--card-shadow); width: 90%; height: 90%; max-width: 1400px; display: flex; flex-direction: column; position: relative; }
    .close-modal-btn { position: absolute; top: -10px; right: -5px; font-size: 30px; font-weight: bold; color: var(--text-color-secondary); background: var(--icon-bg); border-radius: 50%; border: none; cursor: pointer; line-height: 1; width: 35px; height: 35px; z-index: 10; }
    #modal-iframe { width: 100%; height: 100%; flex-grow: 1; border-radius: 10px; border: 1px solid var(--card-border-color); }
    
    /* NEW: Speed test container styles */
    .speed-test-container {
      width: 180px;
      height: 45px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--card-border-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .speed-test-container iframe {
      width: 200%;
      height: 200%;
      border: none;
      transform: scale(0.5);
      transform-origin: 0 0;
      /* fast.com is not responsive, so this is a trick to scale it down */
    }

    @media (max-width: 768px) {
      body { padding: 10px; -webkit-text-size-adjust: 100%; }
      .clock-area { padding: 10px 15px; }
      .datetime-row { gap: 10px; justify-content: center; }
      #date { font-size: 14px; }
      #clock { font-size: 20px; }
      .tab-menu { flex-wrap: wrap; justify-content: center; }
      .tab-item { padding: 10px 8px; font-size: 12px; flex-grow: 0; min-width: unset; }
      .bus-stop-name { font-size: 18px; }
      .bus-card__time { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header class="header-area">
      <div class="clock-area">
        <div class="datetime-row">
          <div id="date"></div>
          <div id="clock"></div>
          <div class="speed-test-container">
            <iframe src="https://fast.com/ja/" title="速度テスト"></iframe>
          </div>
          <div class="theme-switcher">
            <div class="theme-dot light" onclick="setTheme('light')"></div>
            <div class="theme-dot dark" onclick="setTheme('dark')"></div>
          </div>
        </div>
        <div class="header-controls">
          <a href="https://sites.google.com/view/foretsy/管理者ページ" class="control-icon" target="_blank" title="ADMIN"> <i class="fas fa-cog"></i> </a>
          <a href="https://sites.google.com/view/foretsy/裂け目" class="control-icon" target="_blank" title="Portal"> <i class="fas fa-route"></i> </a>
        </div>
      </div>
    </header>

    <div class="tab-container">
      <div class="tab-menu">
        <!-- Apps tab is now just a link to a separate page -->
        <a href="./apps.html" class="tab-item"> <i class="fas fa-th-large"></i> All Apps </a>
        <!-- Schedule tab is now just a link to a separate page -->
        <a href="./schedule.html" class="tab-item"> <i class="fas fa-clock"></i> Schedule </a>
        <div class="tab-item" id="tab-status" onclick="activateTab('status')"> <i class="fas fa-chart-line"></i> Status </div>
        <div class="tab-item" id="tab-bustarain" onclick="activateTab('bustarain')"> <i class="fas fa-bus"></i> Bustarain </div>
      </div>
    </div>

    <!-- The apps grid is removed -->
    <div id="status-container">
        <div class="bus-display-board">
            <div class="bus-header">
                <div class="bus-stop-name">鷹取団地前</div>
                <div class="direction-controls">
                    <button id="shinkaichi-btn" class="direction-button">神戸駅前方面</button>
                    <button id="yoshidacho-btn" class="direction-button active">板宿方面</button>
                </div>
                <div class="schedule-type" id="scheduleType"></div>
            </div>
            <div id="justDepartedSection"></div>
            <div class="departures-container" id="upcomingDeparturesContainer"></div>
        </div>
        <div class="other-statuses">
            <div class="status-card"> <h3 class="status-card-title">Game Status</h3> <div class="game-buttons"> <a href="https://apexlegendsstatus.com/current-map" class="game-button apex" target="_blank"> <i class="fas fa-crosshairs"></i> Apex Legends </a> <a href="https://www.splatoon3-schedule.net" class="game-button splatoon" target="_blank"> <i class="fas fa-paint-brush"></i> Splatoon 3 </a> </div> </div>
            <div class="status-card"> <h3 class="status-card-title">兵庫県警報・注意報</h3> <div class="iframe-container"><iframe src="https://weathernews.jp/onebox/warn/hyogo/2810000/" title="ウェザーニュース警報・注意報"></iframe></div> </div>
            <div class="status-card">
              <h3 class="status-card-title"><span>文字数カウント</span> <i class="fas fa-expand expand-btn" title="拡大表示"></i></h3>
              <div class="iframe-container"><iframe src="https://sundryst.com/convenienttool/strcount.html" title="文字数カウント"></iframe></div>
            </div>
        </div>
    </div>
    <div id="bustarain-container">
        <div class="sub-tab-menu">
            <button class="sub-tab-btn active" data-target="train-content"><i class="fas fa-train"></i> Train</button>
            <button class="sub-tab-btn" data-target="bus-content"><i class="fas fa-bus"></i> BUS</button>
            <button class="sub-tab-btn" data-target="other-content"><i class="fas fa-info-circle"></i> その他</button>
        </div>
        <div id="train-content" class="sub-tab-content">
            <div class="accordion-item"><div class="accordion-header" data-src="train/wadmisaki-train.html">和田岬 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
            <div class="accordion-item"><div class="accordion-header" data-src="train/itayado-train.html">帰）板宿新長田経由海岸線 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
            <div class="accordion-item"><div class="accordion-header" data-src="train/Itayado-sannyou.html">板宿駅（山陽電車） <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
        </div>
        <div id="bus-content" class="sub-tab-content hidden">
            <div class="accordion-item"><div class="accordion-header" data-src="bus/iki-kaeri.html">行き・帰り（今出在家 ⇔ 鷹取団地）<i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
            <div class="accordion-item"><div class="accordion-header" data-src="bus/imadezaike.html">今出在家 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
            <div class="accordion-item"><div class="accordion-header" data-src="bus/yumeno3.html">夢野町3丁目 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
            <div class="accordion-item"><div class="accordion-header" data-src="bus/takatoridantimae.html">高取団地前 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
            <div class="accordion-item"><div class="accordion-header" data-src="bus/Itayado-bus.html">板宿駅 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"></div></div>
        </div>
        <div id="other-content" class="sub-tab-content hidden">
            <iframe class="accordion-iframe" src="https://www.noevir-stadium.jp/event/" style="height: 1000px;"></iframe>
        </div>
    </div>
  </div>
  
  <div id="iframe-modal" class="modal-overlay iframe-modal-overlay hidden">
    <div class="modal-content iframe-modal-content">
      <button class="close-modal-btn">&times;</button>
      <iframe id="modal-iframe" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    const statusContainer = document.getElementById('status-container');
    const bustarainContainer = document.getElementById('bustarain-container');

    function updateClockAndDate() {
      const t = new Date();
      const e = String(t.getHours()).padStart(2, "0");
      const n = String(t.getMinutes()).padStart(2, "0");
      const o = String(t.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${e}:${n}:${o}`;
      const a = t.getFullYear();
      const s = String(t.getMonth() + 1).padStart(2, "0");
      const r = String(t.getDate()).padStart(2, "0");
      const i = ["日", "月", "火", "水", "木", "金", "土"][t.getDay()];
      document.getElementById("date").textContent = `${a}/${s}/${r}(${i})`;
    }

    function setTheme(t) {
      if (t === "dark") {
        document.body.classList.add("dark-theme");
        localStorage.setItem("siteTheme", "dark");
      } else {
        document.body.classList.remove("dark-theme");
        localStorage.setItem("siteTheme", "light");
      }
    }

    function activateTab(tabId) {
      document.querySelectorAll(".tab-item").forEach(t => t.classList.remove('active'));
      const activeTab = document.getElementById(`tab-${tabId}`);
      if(activeTab) activeTab.classList.add('active');
      
      statusContainer.style.display = 'none';
      bustarainContainer.style.display = 'none';

      if (tabId === 'status') {
        statusContainer.style.display = 'flex';
      } else if (tabId === 'bustarain') {
        bustarainContainer.style.display = 'block';
      }
      localStorage.setItem('siteActiveTab', tabId);
    }
    
    function initAccordions() { document.querySelectorAll('.accordion-header').forEach(h => h.addEventListener('click', () => { const item = h.parentElement; const wasActive = item.classList.contains('active'); h.closest('.sub-tab-content').querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active')); if (!wasActive) { item.classList.add('active'); const content = h.nextElementSibling, src = h.dataset.src; if (src && content.innerHTML.trim() === '') { const iframe = document.createElement('iframe'); iframe.className = 'accordion-iframe'; iframe.src = src; content.appendChild(iframe); } } })); }
    function activateSubTab(targetId) { document.querySelectorAll('.sub-tab-content').forEach(c => c.classList.add('hidden')); document.getElementById(targetId)?.classList.remove('hidden'); document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.toggle('active', b.dataset.target === targetId)); }
    
    // Mock functions for bus schedule
    if (typeof window.initBusSchedule === 'undefined') { window.initBusSchedule = () => console.log("Bus schedule script not loaded."); window.updateBusCountdowns = () => {}; window.updateBusDisplay = () => {}; }

    function init() {
      setTheme(localStorage.getItem('siteTheme') || 'light');
      updateClockAndDate();
      activateTab(localStorage.getItem('siteActiveTab') || 'status');
      initAccordions();
      activateSubTab('train-content');
      window.initBusSchedule();

      document.querySelectorAll('.sub-tab-btn').forEach(btn => btn.addEventListener('click', () => activateSubTab(btn.dataset.target)));
      
      document.querySelectorAll('.expand-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const card = e.target.closest('.status-card');
          const iframeSrc = card.querySelector('iframe').src;
          const modal = document.getElementById('iframe-modal');
          const modalIframe = document.getElementById('modal-iframe');
          modalIframe.src = iframeSrc;
          modal.classList.remove('hidden');
        });
      });
      
      const iframeModal = document.getElementById('iframe-modal');
      iframeModal.addEventListener('click', (e) => {
        if (e.target === iframeModal || e.target.closest('.close-modal-btn')) {
          iframeModal.classList.add('hidden');
          document.getElementById('modal-iframe').src = 'about:blank';
        }
      });
    }

    setInterval(() => { updateClockAndDate(); if (window.updateBusCountdowns && document.getElementById('tab-status')?.classList.contains('active')) window.updateBusCountdowns(); }, 1000); 
    setInterval(() => { if (window.updateBusDisplay && document.getElementById('tab-status')?.classList.contains('active')) window.updateBusDisplay(); }, 30000); 
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
