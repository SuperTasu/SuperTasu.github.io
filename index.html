<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link First</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- フォント・アイコン読み込み -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
   
  <style>
    /* --- CSS変数定義 --- */
    :root {
      --bg-color: #ffffff;
      --text-color-primary: #333;
      --text-color-secondary: #666;
      --card-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      --card-border-color: rgba(0,0,0,0.05);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.1);
      --icon-bg: #fff;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.15);
      --tab-active-text: #ffffff;
      --input-bg: #e9ecef;
      --bus-board-bg: #e8f5e8;
      --bus-card-bg: #fff;
      --save-toggle-color-on: #009900;
      --save-toggle-color-off: #777; 
    }
    body.dark-theme {
      --bg-color: #434343;
      --text-color-primary: #f5f5f5;
      --text-color-secondary: #aaa;
      --card-bg: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
      --card-border-color: rgba(255,255,255,0.1);
      --card-shadow: 0 4px 16px rgba(0,0,0,0.4);
      --icon-bg: #555;
      --icon-shadow: 0 4px 12px rgba(0,0,0,0.5);
      --tab-active-text: #ffffff;
      --input-bg: #3a3a3a;
      --bus-board-bg: #2a3a2a;
      --bus-card-bg: #3c4c3c;
      --save-toggle-color-on: #76ff03;
      --save-toggle-color-off: #aaa;
    }

    /* --- 基本スタイル --- */
    body { 
      margin: 0; 
      background-color: var(--bg-color); 
      color: var(--text-color-primary); 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      transition: background-color 0.3s, color 0.3s; 
      padding: 20px; 
      box-sizing: border-box; 
      padding-bottom: 20px; 
    }

    /* ▼▼▼ 重要：固定ヘッダー分の余白を確保 ▼▼▼ */
    .page-container { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding-top: 240px; /* 時計とタブの高さ分、コンテンツを下げる */
    }

    /* ▼▼▼ 重要：ヘッダーとタブを固定するためのラッパー ▼▼▼ */
    .fixed-top-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: var(--bg-color);
      padding: 10px 20px 15px 20px; /* 上右下左のパディング */
      box-sizing: border-box;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* 浮いているような影 */
      transition: background-color 0.3s;
    }
    body.dark-theme .fixed-top-wrapper {
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-bottom: 1px solid var(--card-border-color);
    }

    .main-grid { display: grid; grid-template-columns: 1fr; grid-template-areas: "apps"; gap: 20px; margin-top: 20px; }
    .apps-area { grid-area: apps; }

    /* 時計エリア */
    .clock-area { 
        background: var(--card-bg); 
        box-shadow: var(--card-shadow); 
        border-radius: 20px; 
        padding: 15px 25px; 
        border: 1px solid var(--card-border-color); 
        display: flex; 
        flex-direction: column; 
        align-items: stretch;
    }
    .clock-main-row { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    .clock-content-wrapper { display: flex; flex-direction: column; align-items: flex-start; gap: 15px; flex-grow: 1; }
    .datetime-row { display: flex; align-items: center; justify-content: flex-start; gap: 15px; flex-wrap: wrap; }
    #date, #clock { color: var(--text-color-primary); font-weight: bold; letter-spacing: 1px; }
    #date { font-size: 18px; }
    #clock { font-size: 24px; font-family: 'Courier New', Courier, monospace; }
    #countdown { color: #667eea; font-weight: bold; font-size: 18px; }

    #offline-status {
        color: red;
        font-weight: bold;
        display: none; 
    }

    .header-speed-test {
        display: flex;
        align-items: center;
        gap: 8px; 
    }
    .header-speed-test iframe {
        width: 130px;
        height: 40px;
        border: 1px solid var(--card-border-color);
        border-radius: 5px;
        overflow: hidden;
    }
    #speed-test-refresh-button {
        font-size: 1.1em;
        color: var(--text-color-secondary);
        cursor: pointer;
        padding: 5px;
        transition: transform 0.2s, color 0.2s;
    }
    #speed-test-refresh-button:hover {
        transform: scale(1.1) rotate(90deg);
        color: #667eea;
    }

    .header-controls { display: flex; align-items: center; gap: 10px; }
    .theme-switcher { display: flex; gap: 5px; }
    .theme-dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: 2px solid var(--text-color-secondary); transition: transform 0.2s; }
    .theme-dot:hover { transform: scale(1.2); }
    .theme-dot.light { background-color: #f8f9fa; }
    .theme-dot.dark { background-color: #434343; }
    .control-icon { 
        display: flex; align-items: center; justify-content: center; 
        width: 40px; height: 40px; 
        background: rgba(0,0,0,0.05); border-radius: 50%; 
        color: var(--text-color-secondary); font-size: 18px; 
        text-decoration: none; transition: all 0.2s; cursor: pointer; 
    }
    .control-icon:hover { background: #667eea; color: white; transform: scale(1.1); }

    /* タブ・検索 */
    .tab-container { background: var(--card-bg); box-shadow: var(--card-shadow); margin-top: 15px; border-radius: 20px; overflow: hidden; border: 1px solid var(--card-border-color); }
    .tab-menu { display: flex; align-items: center; justify-content: center; padding: 10px; flex-wrap: wrap; gap: 10px; }
    
    .search-wrapper { display: flex; justify-content: center; padding: 10px 15px 0 15px; width: 100%; box-sizing: border-box; }
    .search-container { display: flex; align-items: center; padding: 0 15px; margin: 6px; background-color: var(--input-bg); border-radius: 16px; border: 1px solid rgba(0,0,0,0.1); width: 100%; max-width: 600px; height: 40px; }
    .search-container i.fa-search { color: var(--text-color-secondary); margin-right: 8px; }
    #appSearchInput { border: none; background: transparent; outline: none; padding: 10px 8px; font-size: 16px; width: 100%; color: var(--text-color-primary); height: 30px; }
    #clearSearchBtn { cursor: pointer; color: #999; }
    #clearSearchBtn:hover { color: #333; }

    .tab-item {
        padding: 10px 20px;
        color: var(--text-color-secondary); text-decoration: none;
        font-weight: bold; font-size: 14px; position: relative;
        transition: all 0.3s ease; border-radius: 16px;
        cursor: pointer; white-space: nowrap;
        display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .tab-item:hover { background-color: rgba(102, 126, 234, 0.1); color: #667eea; transform: translateY(-2px); }
    .tab-item.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: var(--tab-active-text); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transform: translateY(-2px); }
    .fy-icon { color: #ffc107; }

    /* グリッドレイアウト */
    .grid-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: flex-start; padding: 10px; }

    /* ▼▼▼ 重要：アイコンアイテムの基準位置設定 ▼▼▼ */
    .icon-item { 
        text-align: center; width: 80px; margin: 5px; 
        position: relative; /* 星アイコン配置の基準 */
        transition: transform 0.2s ease-out; 
        user-select: none; -webkit-user-select: none; 
    }

    /* ▼▼▼ 重要：お気に入り☆アイコンを右上に配置するスタイル ▼▼▼ */
    .icon-item i.fa-star,
    .icon-item i.far.fa-star {
        position: absolute !important;
        top: -8px !important;    /* アイコンの上端 */
        right: 0px !important;   /* アイコンの右端 */
        bottom: auto !important; /* 下固定を解除 */
        left: auto !important;
        
        background: var(--card-bg); /* 背景色をつけて見やすくする */
        border: 1px solid var(--card-border-color);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 10;
        cursor: pointer;
        color: #ffc107; /* 星の色（ゴールド） */
        transition: transform 0.2s;
    }
    .icon-item i.fa-star:hover,
    .icon-item i.far.fa-star:hover {
        transform: scale(1.2);
    }

    body.dark-theme .icon-item i.fa-star,
    body.dark-theme .icon-item i.far.fa-star {
        background: #555; /* ダークモード時の星背景 */
        color: #ffc107;
    }

    .icon-link {
        width: 60px; height: 60px;
        background-color: var(--icon-bg); border-radius: 22px;
        box-shadow: var(--icon-shadow); display: flex;
        align-items: center; justify-content: center;
        text-decoration: none; color: var(--text-color-primary);
        margin: 0 auto; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }
    .icon-link:hover { transform: scale(1.1) translateY(-3px); background-color: #e6f2ff; box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
    body.dark-theme .icon-link:hover { background-color: #4a5568; }
    
    .icon-img { width: 32px; height: 32px; border-radius: 6px; object-fit: contain; }
    .label-text { font-size: 11px; margin-top: 5px; color: var(--text-color-primary); word-break: break-word; line-height: 1.2; font-weight: bold; }

    /* その他コンテナ */
    #status-container, #bustarain-container, #option-container, #fy-container { display: none; margin-top: 20px; }
    .section-title {
        font-size: 18px;
        color: var(--text-color-secondary);
        margin: 15px 10px 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid var(--card-border-color);
    }
    .hidden { display: none !important; }

    /* Bustarain スタイル */
    .sub-tab-menu { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--card-border-color); padding-bottom: 10px; flex-wrap: wrap; justify-content: center; } 
    .sub-tab-btn { background: var(--input-bg); color: var(--text-color-secondary); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 14px; } 
    .sub-tab-btn.active { background: #667eea; color: white; } 
    .accordion-item { border: 1px solid var(--card-border-color); border-radius: 8px; margin-bottom: 10px; overflow: hidden; background: var(--card-bg); } 
    .accordion-header { padding: 15px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; } 
    .accordion-header .fas { transition: transform 0.3s ease; } 
    .accordion-item.active .accordion-header .fas { transform: rotate(180deg); } 
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease; padding: 0 15px; } 
    .accordion-item.active .accordion-content { max-height: 1200px; padding: 15px 0; } 
    .accordion-iframe { width: 100%; height: 600px; border: none; }

    /* Option / FY コンテナ用 */
    .option-card { background: var(--card-bg); padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: var(--card-shadow); }

    /* レスポンシブ対応 */
    @media (min-width: 769px) { .theme-switcher { position: absolute; top: 20px; right: 110px; } }
    @media (max-width: 768px) {
        body { padding: 10px; -webkit-text-size-adjust: 100%; padding-bottom: 20px; }
        .clock-area { padding: 10px 15px; }
        /* スマホでヘッダーが高くなる場合 */
        .page-container { padding-top: 260px; }
        .tab-item { flex-grow: 1; min-width: 80px; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    
    <!-- ▼▼▼ 固定用のラッパー開始 ▼▼▼ -->
    <div class="fixed-top-wrapper">
        <header class="header-area">
          <div class="clock-area">
            <div class="clock-main-row">
                <div class="clock-content-wrapper">
                  <div class="datetime-row">
                    <div id="date"></div>
                    <div id="clock"></div>
                    <div id="countdown"></div>
                    <div id="offline-status">OFFLINE</div>
                    <div class="header-speed-test">
                        <!-- Fast.comなどへのリンクやIframe -->
                        <iframe src="https://fast.com/ja/" title="速度テスト" loading="lazy" scrolling="no"></iframe>
                        <div class="control-icon" id="speed-test-refresh-button" title="速度テストを再実行" onclick="reloadSpeedTest()">
                            <i class="fas fa-redo"></i> 
                        </div>
                    </div>
                    <div class="theme-switcher">
                      <div class="theme-dot light" onclick="setTheme('light')"></div>
                      <div class="theme-dot dark" onclick="setTheme('dark')"></div>
                    </div>
                  </div>
                </div>
                <div class="header-controls">
                  <div class="control-icon" id="refresh-button" title="ページを再読み込み" onclick="location.reload()">
                     <i class="fas fa-sync-alt"></i> 
                  </div>
                </div>
            </div>
          </div>
        </header>

        <div class="tab-container">
          <div class="search-wrapper">
              <div class="search-container"> 
                  <i class="fas fa-search"></i> 
                  <input type="text" id="appSearchInput" placeholder="検索..."> 
                  <i class="fas fa-times hidden" id="clearSearchBtn"></i>
              </div>
          </div>
           
          <div class="tab-menu">
            <!-- FY☆ タブ -->
            <div class="tab-item" id="tab-fy" onclick="activateTab('fy')"> 
                <i class="fas fa-star fy-icon"></i> FY☆ 
            </div>

            <div class="tab-item active" id="tab-all-apps" onclick="activateTab('all-apps')"> 
                <i class="fas fa-th-large"></i> Apps 
            </div>
            
            <div class="tab-item" id="tab-bustarain" onclick="activateTab('bustarain')"> 
                <i class="fas fa-bus"></i> Bustarain 
            </div>

            <div class="tab-item" id="tab-option" onclick="activateTab('option')"> 
                <i class="fas fa-cog"></i> Option 
            </div>
          </div>
        </div>
    </div>
    <!-- ▲▲▲ 固定用のラッパー終了 ▲▲▲ -->

    <!-- コンテンツエリア -->
    
    <!-- 1. FY (Favorites) -->
    <div id="fy-container">
        <h3 class="section-title"><i class="fas fa-star fy-icon"></i> お気に入り (Favorites)</h3>
        <div id="fy-content-area" class="grid-container">
            <p style="text-align:center; width:100%; color:#888;">お気に入りはまだ登録されていません。</p>
        </div>
    </div>

    <!-- 2. Apps (Main) -->
    <div class="main-grid" id="main-grid">
      <div class="apps-area">
        <div id="search-wrapper-content">
          <div class="main-content" id="mainContent">
            <!-- 最近使用したアプリ（任意） -->
            <div id="recently-used-apps-container" class="hidden">
                <h3 class="section-title">最近使用したアプリ</h3>
                <div class="grid-container" id="recentlyUsedGridContainer"></div>
            </div>
            
            <div id="all-apps-container">
                <h3 class="section-title">すべてのアプリ</h3>
                <div class="grid-container" id="gridContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3. Bustarain -->
    <div id="bustarain-container">
        <div class="sub-tab-menu">
            <button class="sub-tab-btn active" onclick="switchSubTab('train-content')"><i class="fas fa-train"></i> Train</button>
            <button class="sub-tab-btn" onclick="switchSubTab('bus-content')"><i class="fas fa-bus"></i> BUS</button>
            <button class="sub-tab-btn" onclick="switchSubTab('other-content')"><i class="fas fa-info-circle"></i> その他</button>
        </div>
        <div id="train-content" class="sub-tab-content">
            <div class="accordion-item"><div class="accordion-header" onclick="toggleAccordion(this)">和田岬 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"><iframe class="accordion-iframe" src="about:blank"></iframe></div></div>
            <!-- サンプルデータ -->
            <div class="accordion-item"><div class="accordion-header" onclick="toggleAccordion(this)">JR 西日本 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"><p>JR運行情報などを表示</p></div></div>
        </div>
        <div id="bus-content" class="sub-tab-content hidden">
            <div class="accordion-item"><div class="accordion-header" onclick="toggleAccordion(this)">バスロケーション <i class="fas fa-chevron-down"></i></div><div class="accordion-content"><p>バスロケ情報を表示</p></div></div>
        </div>
        <div id="other-content" class="sub-tab-content hidden">
            <div class="accordion-item"><div class="accordion-header" onclick="toggleAccordion(this)">イベント情報 <i class="fas fa-chevron-down"></i></div><div class="accordion-content"><p>イベント情報を表示</p></div></div>
        </div>
    </div>

    <!-- 4. Option -->
    <div id="option-container">
        <h3 class="section-title">設定 (Option)</h3>
        <div class="option-card">
            <h4><i class="fas fa-info-circle"></i> アプリ情報</h4>
            <p>バージョン: 1.0.1</p>
        </div>
        <div class="option-card">
            <h4><i class="fas fa-tools"></i> テーマ設定</h4>
            <button onclick="setTheme('light')">ライトモード</button>
            <button onclick="setTheme('dark')">ダークモード</button>
        </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
