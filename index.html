<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apps & Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div id="container">
        <header id="mainHeader">
            <div class="header-top-bar">
                <div id="date"></div>
                <div id="clock"></div>
            </div>
            <div id="countdown" class="countdown-bar"></div>
            <div id="offline-status" class="offline-status hidden">オフライン</div>

            <div class="search-and-tabs">
                <div class="search-bar">
                    <input type="text" id="appSearchInput" placeholder="アプリを検索...">
                    <button id="clearSearchBtn" class="hidden"><i class="fas fa-times"></i></button>
                </div>
                <div class="header-tabs">
                    <div class="tab-item active" id="tab-favorites" onclick="activateTab('favorites')">
                        FY⭐︎
                    </div>
                    <div class="tab-item" id="tab-all-apps" onclick="activateTab('all-apps')">
                        Apps & Tools
                    </div>
                    <div class="tab-item" id="tab-bustarain" onclick="activateTab('bustarain')">
                        Bustarain
                    </div>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div id="main-grid" class="content-grid">
                
                <h3 id="recently-used-apps-container" class="section-title hidden">最近使ったアプリ</h3>
                <div id="recentlyUsedGridContainer" class="icon-grid">
                    </div>

                <div id="section-divider" class="section-divider hidden"></div>

                <h3 class="section-title">全てのアプリ</h3>
                <div id="gridContainer" class="icon-grid">
                    </div>
            </div>

            <div id="bustarain-container" class="hidden">
                <div class="bustarain-content-wrap">
                    
                    <div class="sub-tab-menu">
                        <button class="sub-tab-btn active" data-target="train-content">電車・バス運行状況</button>
                        <button class="sub-tab-btn" data-target="weather-content">天気・警報</button>
                        <button class="sub-tab-btn" data-target="other-content">その他</button>
                    </div>

                    <div id="train-content" class="sub-tab-content">
                        <div class="accordion-item active">
                            <h4 class="accordion-header" data-src="https://kobebus.jp/route/search.php">神戸市バス運行情報</h4>
                            <div class="accordion-content">
                                </div>
                        </div>
                        <div class="accordion-item">
                            <h4 class="accordion-header" data-src="https://trafficinfo.westjr.co.jp/kinki.html">JR西日本 運行情報</h4>
                            <div class="accordion-content"></div>
                        </div>
                        <div class="accordion-item">
                            <h4 class="accordion-header" data-src="https://www.hankyu.co.jp/utility/traffic/">阪急電車 運行情報</h4>
                            <div class="accordion-content"></div>
                        </div>
                        <div class="accordion-item">
                            <h4 class="accordion-header" data-src="https://www.hankyu.co.jp/rail/traffic/">阪神電車 運行情報</h4>
                            <div class="accordion-content"></div>
                        </div>
                        <div class="accordion-item">
                            <h4 class="accordion-header" data-src="https://www.sanyo-railway.co.jp/traffic/index.html">山陽電車 運行情報</h4>
                            <div class="accordion-content"></div>
                        </div>
                    </div>

                    <div id="weather-content" class="sub-tab-content hidden">
                        <div class="accordion-item active">
                            <h4 class="accordion-header" data-src="https://tenki.jp/radar/6/30/28100/10-minutes.html">神戸市の雨雲レーダー</h4>
                            <div class="accordion-content"></div>
                        </div>
                        <div class="accordion-item">
                            <h4 class="accordion-header" data-src="https://weathernews.jp/onebox/warn/hyogo/2810000/">神戸市 警報・注意報</h4>
                            <div class="accordion-content"></div>
                        </div>
                    </div>

                    <div id="other-content" class="sub-tab-content hidden">
                        <div class="accordion-item active">
                            <h4 class="accordion-header" data-src="https://fast.com/ja/">ネット回線速度テスト (Fast.com)</h4>
                            <div class="accordion-content"></div>
                        </div>
                    </div>

                    <div class="setting-buttons">
                        <button id="refresh-button" class="action-btn"><i class="fas fa-sync-alt"></i> 再読み込み</button>
                    </div>

                </div>
            </div>
        </main>

        <div id="iframe-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal-btn"><i class="fas fa-times"></i> 閉じる</button>
                <iframe id="modal-iframe" class="modal-iframe" src="about:blank" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
