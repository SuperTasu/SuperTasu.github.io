<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス電光掲示板</title>
    <style>
        body {
            font-family: 'MS Gothic', monospace;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 10px;
            overflow-x: auto;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 12px;
            }
        }
        
        .display-board {
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 100%;
            overflow-x: auto;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .display-board {
                padding: 10px;
                border-width: 2px;
            }
        }
        
        .header-container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
        }
        
        .direction-controls {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .time-info {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .direction-controls {
                order: 2;
            }
            .time-info {
                order: 1;
                align-self: center;
            }
        }

        .current-time {
            font-size: 16px;
            color: #0066cc;
            font-weight: bold;
            background-color: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .current-time {
                font-size: 14px;
            }
        }
        
        .schedule-type {
            font-size: 14px;
            color: #009900;
            font-weight: bold;
            background-color: rgba(255,255,255,0.9);
            padding: 2px 6px;
            border-radius: 5px;
            border: 2px solid #009900;
        }
        
        @media (max-width: 768px) {
            .schedule-type {
                font-size: 12px;
            }
        }

        .next-departure {
            background-color: #e8f5e8;
            border: 3px solid #009900;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .next-departure-title {
            font-size: 20px;
            font-weight: bold;
            color: #009900;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .next-departure-title {
                font-size: 18px;
            }
        }
        
        .next-departure-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #009900;
        }
        
        @media (max-width: 768px) {
            .next-departure-content {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
        }
        
        .next-departure-route {
            flex: 1;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .next-departure-route .route-number {
            font-size: 22px;
            font-weight: bold;
            padding: 4px 10px;
            border-width: 3px;
            flex-shrink: 0;
        }

        .route-name-text {
            font-weight: bold;
        }
        
        .next-departure-route .route-name-text {
            font-size: 20px;
            color: #0066cc;
        }
        
        @media (max-width: 768px) {
            .next-departure-route {
                justify-content: center;
                width: 100%;
                flex-direction: column;
                gap: 5px;
            }
             .next-departure-route .route-name-text {
                font-size: 18px;
            }
        }
        
        .next-departure-time {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .next-departure-time {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        .next-departure-clock {
            font-size: 24px;
            font-weight: bold;
            color: #cc0000;
        }
        
        .next-departure-remaining {
            font-size: 20px;
            font-weight: bold;
            color: #009900;
        }
        
        @media (max-width: 768px) {
            .next-departure-clock {
                font-size: 28px;
            }
            
            .next-departure-remaining {
                font-size: 24px;
            }
        }
        
        .departure-detail-embedded {
            margin-top: 10px;
            border: 2px solid #0066cc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        
        .departure-detail-embedded iframe {
            display: block;
            border: none;
            width: 100%;
            min-height: 300px;
        }
        
        @media (max-width: 768px) {
            .departure-detail-embedded iframe {
                min-height: 250px;
            }
        }

        #departureList {
            display: none;
        }
        
        .departure-info {
            display: flex;
            margin-bottom: 6px;
            padding: 8px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .departure-info {
                flex-direction: column;
                font-size: 14px;
                padding: 6px;
                white-space: normal;
                gap: 3px;
            }
        }
        
        .departure-label {
            width: 60px;
            color: #333;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .departure-label {
                width: 100%;
                text-align: center;
                font-size: 12px;
                order: 1;
            }
        }
        
        .departure-route {
            flex: 1;
            color: #0066cc;
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .departure-route .route-number {
            font-size: 16px;
            padding: 3px 7px;
            flex-shrink: 0;
        }

        .departure-route .route-name-text {
            font-size: 18px;
            line-height: 1.3;
        }
        
        .route-number {
            display: inline-block;
            border: 2px solid #0066cc;
            background-color: #fff;
            color: #0066cc;
            text-align: center;
            font-weight: bold;
            min-width: 25px;
        }
        
        @media (max-width: 768px) {
            .departure-route {
                width: 100%;
                justify-content: center;
                order: 2;
                font-size: 16px;
                white-space: normal;
                color: initial;
            }
            .departure-route .route-name-text {
                color: #0066cc;
            }
        }
        
        .time-remaining-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .time-remaining-section {
                flex-direction: column;
                order: 3;
                width: 100%;
                align-items: center;
                gap: 8px;
                margin-top: 5px;
            }
        }
        
        .departure-time {
            color: #cc0000;
            font-size: 18px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .departure-time {
                font-size: 20px;
                font-weight: bold;
            }
        }
        
        .remaining-time {
            color: #009900;
            font-size: 16px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .remaining-time {
                font-size: 18px;
            }
        }
        
        .side-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .side-info {
                width: 100%;
                align-items: center;
                order: 4;
                gap: 8px;
                margin-top: 5px;
            }
        }
        
        .detail-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .detail-button {
                padding: 5px 10px;
                font-size: 14px;
                margin: 2px;
            }
        }
        
        .detail-button:hover {
            background-color: #0052a3;
        }
        
        .itayado-arrival {
            color: #cc6600;
            font-size: 12px;
            font-weight: bold;
            margin-left: 15px;
        }
        
        @media (max-width: 768px) {
            .itayado-arrival {
                font-size: 14px;
                margin-left: 0;
            }
        }
        
        .no-service, .no-next-departure {
            color: #cc0000;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .no-service, .no-next-departure {
                font-size: 14px;
                padding: 15px;
            }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .direction-button {
            background-color: #f0f0f0;
            border: 2px solid #333;
            padding: 6px 12px;
            margin: 0;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
            width: 100%;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .direction-button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        .direction-button.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }
        
        .direction-button:hover:not(.active) {
            background-color: #e0e0e0;
        }
        
        .operation-panel {
            background-color: #f8f8ff;
            border: 2px solid #0066cc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .operation-panel-header {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .operation-panel-header:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }
        
        .operation-panel-title {
            font-size: 16px;
            font-weight: bold;
            color: #0066cc;
            margin: 0 10px 0 0;
        }
        
        .collapse-icon {
            font-size: 14px;
            color: #0066cc;
            transition: transform 0.3s ease;
        }
        
        .collapse-icon.expanded {
            transform: rotate(180deg);
        }
        
        .operation-panel-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }
        
        .operation-panel-content.expanded {
            max-height: 1000px;
            opacity: 1;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .operation-panel-title {
                font-size: 18px;
            }
            
            .collapse-icon {
                font-size: 16px;
            }
        }
        
        .route-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .route-checkboxes {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        
        .route-checkbox {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        
        @media (max-width: 768px) {
            .route-checkbox {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
        
        .route-checkbox input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .route-checkbox input[type="checkbox"] {
                margin-right: 12px;
                transform: scale(1.4);
            }
        }
        
        .route-checkbox label {
            flex: 1;
            cursor: pointer;
            font-weight: bold;
        }
        
        .route-checkbox-number {
            display: inline-block;
            border: 1px solid #0066cc;
            padding: 1px 4px;
            margin-right: 6px;
            background-color: #fff;
            color: #0066cc;
            font-size: 11px;
            min-width: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .route-checkbox-number {
                font-size: 12px;
                min-width: 25px;
                padding: 2px 6px;
            }
        }
        
        .filter-controls {
            text-align: center;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .filter-controls {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        .filter-button {
            background-color: #009900;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .filter-button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
        
        .filter-button:hover {
            background-color: #007700;
        }
        
        .filter-button.secondary {
            background-color: #666;
        }
        
        .filter-button.secondary:hover {
            background-color: #555;
        }
        
        .datetime-search {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .datetime-search {
                padding: 8px;
                margin-top: 10px;
                padding-top: 10px;
            }
        }
        
        .datetime-title {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .datetime-title {
                font-size: 16px;
                margin-bottom: 10px;
            }
        }
        
        .datetime-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .datetime-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .datetime-input {
            padding: 4px 6px;
            font-size: 12px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .datetime-input {
                padding: 8px 12px;
                font-size: 16px;
                width: 200px;
            }
        }
        
        .search-button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #009900;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .search-button {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
            }
        }
        
        .reset-button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .reset-button {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
            }
        }

        .departures-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }

        .show-departures-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
            font-family: inherit;
        }

        .show-departures-btn:hover {
            background-color: #0052a3;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.visible {
            display: flex;
        }
        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .close-modal {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: #000;
        }
        #modalDepartureList .departure-info {
            margin-bottom: 10px;
            padding: 12px;
        }

        .bus-stop-map-button {
            position: absolute;
            top: 90px;
            left: 15px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'MS Gothic', monospace;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .bus-stop-map-button:hover {
            background-color: #f0f0f0;
            border-color: #0066cc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .bus-stop-map-button img {
            width: 24px;
            height: 24px;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            .bus-stop-map-button {
                position: fixed;
                top: auto;
                left: auto;
                right: 10px;
                bottom: 10px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                padding: 0;
                justify-content: center;
                gap: 0;
            }

            .bus-stop-map-button span {
                display: none;
            }

            .bus-stop-map-button img {
                width: 28px;
                height: 28px;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }
        
        .modal-content-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .modal-content-img img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        .close-button {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-button:hover {
            background-color: #f0f0f0;
        }
        
        .modal-info {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="display-board">
        <button class="bus-stop-map-button" id="busStopImageBtn">
            <img src="https://drive.google.com/thumbnail?id=1nGGN-DONvugeL_9rNh5W_HHL1gtww-51&sz=w80" alt="案内図アイコン">
            <span>バス停案内図</span>
        </button>

        <div class="header-container">
            <div class="direction-controls">
                <button id="shinkaichi-btn" class="direction-button">新長田駅方面</button>
                <button id="yoshidacho-btn" class="direction-button active">神戸駅方面</button>
            </div>
            <div class="time-info">
                <div class="current-time" id="currentTime"></div>
                <div class="schedule-type" id="scheduleType"></div>
            </div>
        </div>
        
        <div class="operation-panel" id="operationPanel">
            <div class="operation-panel-header" id="operationPanelHeader">
                <div class="operation-panel-title">表示設定（系統・時刻）</div>
                <div class="collapse-icon" id="collapseIcon">▼</div>
            </div>

            const timeString = now.toLocaleTimeString('ja-JP', {

                minute: '2-digit', 
                second: '2-digit' 
            });
            
            const timeElement = document.getElementById('currentTime');
            timeElement.textContent = timeString;
            if (customDateTime) {
                timeElement.style.backgroundColor = 'rgba(255, 200, 200, 0.9)';
                timeElement.style.color = '#cc0000';
            } else {

                timeElement.style.color = '#0066cc';
            }
            
            const scheduleTypeElement = document.getElementById('scheduleType');
            if (isHoliday(now)) {
                scheduleTypeElement.textContent = '休日ダイヤ';
                scheduleTypeElement.style.color = '#cc0000';
                scheduleTypeElement.style.borderColor = '#cc0000';
            } else {
                scheduleTypeElement.textContent = '平日ダイヤ';
                scheduleTypeElement.style.color = '#009900';
                scheduleTypeElement.style.borderColor = '#009900';
            }
        }

        function isHoliday(date) {
            const day = date.getDay();
            const month = date.getMonth() + 1;
            const dateNum = date.getDate();
            const year = date.getFullYear();
            
            if (year === 2025 && month === 8 && dateNum === 15) {
                return true;
            }
            
            return day === 0 || day === 6;
        }

        function toggleOperationPanel() {
            const content = document.getElementById('operationPanelContent');
            const icon = document.getElementById('collapseIcon');
            const isExpanded = content.classList.contains('expanded');

                content.classList.remove('expanded');
                icon.classList.remove('expanded');
                icon.textContent = '▼';
            } else {
                content.classList.add('expanded');
                icon.classList.add('expanded');
                icon.textContent = '▲';
            }
        }

        function createRouteCheckboxes() {
            const checkboxContainer = document.getElementById('routeCheckhouses');
            const currentTimetable = timetables[currentDirection];
            
            checkboxContainer.innerHTML = '';
            
            Object.keys(currentTimetable).forEach(routeKey => {
                const route = currentTimetable[routeKey];
                const checkboxDiv = document.createElement('div');
                checkboxDiv.className = 'route-checkbox';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `route-${routeKey}`;
                checkbox.value = routeKey;
                checkbox.checked = selectedRoutes.has(routeKey);
                
                const label = document.createElement('label');
                label.htmlFor = `route-${routeKey}`;
                label.innerHTML = `<span class="route-checkbox-number">${route.number}</span>${route.name}`;
                
                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                checkboxContainer.appendChild(checkboxDiv);
                
                checkbox.addEventListener('change', function() {

        function getAllNextDepartures() {
            const now = getCurrentDateTime();
            const allDepartures = [];
            const currentTimetable = timetables[currentDirection];

            const routesToShow = selectedRoutes.size > 0 
                ? Array.from(selectedRoutes) 
                : Object.keys(currentTimetable);

            const collectDepartures = (date) => {
                const scheduleType = isHoliday(date) ? 'holidays' : 'weekdays';
                routesToShow.forEach(routeKey => {
                    const routeInfo = currentTimetable[routeKey];
                    if (!routeInfo) return;

                    const schedule = routeInfo[scheduleType];
                    schedule.forEach(hourData => {
                        hourData.minutes.forEach(minute => {
                            const departureDate = new Date(date);
                            departureDate.setHours(hourData.hour, minute, 0, 0);

                            allDepartures.push({
                                routeKey: routeKey,
                                routeName: routeInfo.name,
                                routeNumber: routeInfo.number,
                                detailUrl: routeInfo.detailUrl || "",
                                detailLabel: routeInfo.detailLabel || "詳細",
                                date: departureDate
                            });
                        });
                    });
                });
            };

            collectDepartures(now);
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            collectDepartures(tomorrow);

            return allDepartures
                .filter(dep => dep.date >= now)
                .sort((a, b) => a.date - b.date);
        }

                const arrivalTime = new Date(depTime.getTime() + 7 * 60000);
                const arrivalTimeStr = `${String(arrivalTime.getHours()).padStart(2, '0')}:${String(arrivalTime.getMinutes()).padStart(2, '0')}`;
                arrivalTimeInfo = `<span class="itayado-arrival">鷹取団地前 ${arrivalTimeStr} 着</span>`;
            }
            
            departureDiv.innerHTML = `
                <div class="departure-label">${label}</div>
                <div class="departure-route">
                    <span class="route-number">${departure.routeNumber}</span><span class="route-name-text">${departure.routeName}</span>
                </div>
                <div class="time-remaining-section">
                    <div class="departure-time">${timeStr}</div>
                    <div class="remaining-time">(${remainingText})</div>
                    ${arrivalTimeInfo}
                </div>
                <div class="side-info">
                    ${detailButton}
                </div>`;
            
            return departureDiv;
        }

        function updateDepartures() {
            const now = getCurrentDateTime();
            const allDepartures = getAllNextDepartures();
            const departureList = document.getElementById('departureList');
            departureList.innerHTML = '';
            
            if (allDepartures.length <= 1) {
                departureList.innerHTML = `<div class="no-service">次の便はありません</div>`;
                return;
            }
            
            const departuresToShow = allDepartures.slice(1, 8);
            departuresToShow.forEach((departure, index) => {
                const departureElement = createDepartureElement(departure, index, now);
                departureList.appendChild(departureElement);
            });
        }

        function initializeDateTimeInputs() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            document.getElementById('searchDate').value = dateStr;
            document.getElementById('searchTime').value = timeStr;
        }
        
        function updateDisplay() {
            updateTime();
            updateNextDeparture();
            updateDepartures();
        }

        function changeDirection(direction) {
            currentDirection = direction;
            selectedRoutes.clear();
            createRouteCheckboxes();
            updateDisplay();
            
            document.getElementById('shinkaichi-btn').classList.toggle('active', direction === 'shinkaichi');
            document.getElementById('yoshidacho-btn').classList.toggle('active', direction === 'yoshidacho');
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeDateTimeInputs();
            createRouteCheckboxes();
            updateDisplay();
            
            setInterval(() => {
                if (!customDateTime) {
                    updateTime();
                }
            }, 1000);

            setInterval(() => {
                if (!customDateTime) {
                    updateDisplay();
                }
            }, 30000);
            
            document.getElementById('shinkaichi-btn').addEventListener('click', () => changeDirection('shinkaichi'));
            document.getElementById('yoshidacho-btn').addEventListener('click', () => changeDirection('yoshidacho'));
            
            document.getElementById('operationPanelHeader').addEventListener('click', toggleOperationPanel);
            
            document.getElementById('selectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('#routeCheckhouses input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = true;
                    selectedRoutes.add(checkbox.value);
                });
                updateDisplay();
            });
            
            document.getElementById('clearAllBtn').addEventListener('click', function() {
                document.querySelectorAll('#routeCheckhouses input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
                selectedRoutes.clear();
                updateDisplay();
            });
            
            document.getElementById('searchBtn').addEventListener('click', function() {
                const dateValue = document.getElementById('searchDate').value;
                const timeValue = document.getElementById('searchTime').value;
                
                if (dateValue && timeValue) {
                    customDateTime = new Date(`${dateValue}T${timeValue}`);
                    updateDisplay();
                }
            });
            
            document.getElementById('resetBtn').addEventListener('click', function() {
                customDateTime = null;
                initializeDateTimeInputs();
                updateDisplay();
            });

            const showDeparturesBtn = document.getElementById('showDeparturesBtn');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModalBtn = document.getElementById('closeModal');
            const modalDepartureList = document.getElementById('modalDepartureList');
            const departureListSource = document.getElementById('departureList');

            showDeparturesBtn.addEventListener('click', () => {
                modalDepartureList.innerHTML = departureListSource.innerHTML;
                modalOverlay.classList.add('visible');
            });

            const closeModal = () => {
                modalOverlay.classList.remove('visible');
            };

            closeModalBtn.addEventListener('click', closeModal);

            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            
            const busStopImageBtn = document.getElementById('busStopImageBtn');
            const imageModal = document.getElementById('imageModal');
            const closeModalButton = document.getElementById('closeModalBtn');
            
            const openImageModal = () => {
                imageModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            };

            const closeImageModal = () => {
                imageModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            };

            busStopImageBtn.addEventListener('click', openImageModal);
            closeModalButton.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && imageModal.style.display === 'block') {
                    closeImageModal();
                }
            });
        });
    </script>
</body>
</html>
