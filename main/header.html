<div class="clock-area">
    <div class="clock-content-wrapper">
        <div class="datetime-row">
            <div id="date"></div>
            <div id="clock"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <div class="header-controls">
        <div class="time-calculator-container">
            <label><i class="fas fa-clock"></i></label>
            <input type="number" id="addHours" value="0" min="0"> <label>h</label>
            <input type="number" id="addMinutes" value="0" min="0" max="59"> <label>m</label>
            <input type="number" id="addSeconds" value="0" min="0" max="59"> <label>s</label>
            <span>▶</span>
            <div id="resultTime">00:00:00</div>
            <button id="resetCalcBtn" title="リセット"><i class="fas fa-undo"></i></button>
        </div>
        <div class="theme-switcher">
            <div class="theme-dot light" onclick="setTheme('light')" title="ライトテーマ"></div>
            <div class="theme-dot dark" onclick="setTheme('dark')" title="ダークテーマ"></div>
        </div>
    </div>
</div>
