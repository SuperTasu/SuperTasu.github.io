<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="embedFrame"></iframe>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const baseUrl = "https://kotsu.city.kobe.lg.jp/price/search/?fromLocation=今出在家%28神戸市営バス%29&fromCoord=34.6610374%2C135.176392&toLocation=鷹取団地前%28神戸市営バス%29&toCoord=34.6692276%2C135.136108";
      const pad = n => String(n).padStart(2, "0");
      const now = new Date();
      const dateTime = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
      document.getElementById("embedFrame").src = `${baseUrl}&dateTime=${dateTime}`;
    });
  </script>
</body>
</html>
