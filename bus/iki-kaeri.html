<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .iframe-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 5px;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
        .iframe-wrapper {
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: 50%;
        }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe id="ikiFrame"></iframe>
    <iframe id="kaeriFrame"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pad = n => String(n).padStart(2, "0");
      const now = new Date();
      const dateTime =
        `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}` +
        `T${pad(now.getHours())}:${pad(now.getMinutes())}`;

      const ikiUrl = "https://kotsu.city.kobe.lg.jp/price/search/?fromLocation=今出在家%28神戸市営バス%29&fromCoord=34.6610374%2C135.176392&toLocation=鷹取団地前%28神戸市営バス%29&toCoord=34.6692276%2C135.136108";
      const kaeriUrl = "https://kotsu.city.kobe.lg.jp/price/search/?fromLocation=鷹取団地前%28神戸市営バス%29&fromCoord=34.6692276%2C135.136108&toLocation=今出在家%28神戸市営バス%29&toCoord=34.6610374%2C135.176392&blnArrival=true";

      document.getElementById("ikiFrame").src = `${ikiUrl}&dateTime=${dateTime}`;
      document.getElementById("kaeriFrame").src = `${kaeriUrl}&dateTime=${dateTime}`;
    });
  </script>
</body>
</html>
