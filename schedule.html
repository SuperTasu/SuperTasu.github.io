<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>授業時間割</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    #clock {
      font-size: 3em;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
    }
    #date {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 1em;
    }
    #countdown {
      font-size: 1.8em;
      font-weight: bold;
      color: #667eea;
      margin-top: 0.5em;
      min-height: 1.2em;
    }
    a.back-link {
        margin-top: 2em;
        text-decoration: none;
        font-weight: bold;
        color: #667eea;
        background: #f0f0f0;
        padding: 10px 20px;
        border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="date"></div>
    <div id="clock"></div>
    <div id="countdown"></div>
    <a href="./main.html" class="back-link">メインページに戻る</a>
  </div>

  <script>
    const schedule = [
      { name: "1限", start: "08:50", end: "09:40" },
      { name: "休憩", start: "09:40", end: "09:50" },
      { name: "2限", start: "09:50", end: "10:40" },
      { name: "休憩", start: "10:40", end: "10:50" },
      { name: "3限", start: "10:50", end: "11:40" },
      { name: "休憩", start: "11:40", end: "11:50" },
      { name: "4限", start: "11:50", end: "12:40" },
      { name: "昼休み", start: "12:40", end: "13:20" },
      { name: "5限", start: "13:20", end: "14:10" },
      { name: "休憩", start: "14:10", end: "14:20" },
      { name: "6限", start: "14:20", end: "15:10" },
      { name: "休憩", start: "15:10", end: "15:20" },
      { name: "7限", start: "15:20", end: "16:10" },
      { name: "休憩", start: "16:10", end: "16:40" },
      { name: "8限", start: "16:40", end: "17:30" },
      { name: "休憩", start: "17:30", end: "17:40" },
      { name: "9限", start: "17:40", end: "18:30" }
    ];

    function parseTimeToDate(timeStr) {
      const [hours, minutes] = timeStr.split(":").map(Number);
      const date = new Date();
      date.setHours(hours, minutes, 0, 0);
      return date;
    }

    function getCurrentPeriod(now) {
      for (const period of schedule) {
        const startTime = parseTimeToDate(period.start);
        const endTime = parseTimeToDate(period.end);
        if (now >= startTime && now < endTime) {
          return { ...period, startTime, endTime };
        }
      }
      return null;
    }

    function updateCountdown(now) {
      const currentPeriod = getCurrentPeriod(now);
      const countdownEl = document.getElementById("countdown");

      if (currentPeriod) {
        const totalDuration = currentPeriod.endTime - currentPeriod.startTime;
        const remainingTime = currentPeriod.endTime - now;
        const elapsedTime = totalDuration - remainingTime;
        const progress = Math.floor((elapsedTime / totalDuration) * 100);

        const secondsLeft = Math.floor(remainingTime / 1000);
        const hours = String(Math.floor(secondsLeft / 3600)).padStart(2, "0");
        const minutes = String(Math.floor((secondsLeft % 3600) / 60)).padStart(2, "0");
        const seconds = String(secondsLeft % 60).padStart(2, "0");

        countdownEl.textContent = `${currentPeriod.name} 残り: ${minutes}:${seconds} (${progress}%)`;
        document.title = `${currentPeriod.name} | 残り ${minutes}:${seconds}`;
      } else {
        countdownEl.textContent = "現在は授業時間外です";
        document.title = "授業時間外";
      }
    }

    function updateClockAndDate() {
      const now = new Date();
      // Clock
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;

      // Date
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      const dayOfWeek = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
      document.getElementById("date").textContent = `${year}/${month}/${day} (${dayOfWeek})`;
      
      // Update countdown
      updateCountdown(now);
    }

    // Initial call
    updateClockAndDate();
    // Update every second
    setInterval(updateClockAndDate, 1000);
  </script>
</body>
</html>
